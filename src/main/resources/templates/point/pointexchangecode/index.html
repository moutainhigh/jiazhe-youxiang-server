<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>
    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>
</head>

<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li>
                        <a th:href="@{/point/exchangecodebatchindex}">积分卡兑换码批次管理</a>
                    </li>
                    <li class="active" th:text="${batchName}"></li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <form id="pointExchangeCodeSearchForm" class="form-horizontal" role="form">
                            <input type="hidden" th:value="${batchId}" id="searchBatchId" name="batchId"/>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="col-sm-3 control-label no-padding-right">状态：</label>
                                    <div class="col-sm-3">
                                        <select id="searchStatus" name="status"
                                                class="selectpicker show-tick form-control">
                                            <option value="">所有</option>
                                            <option value=1>启用</option>
                                            <option value=0>停用</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-3 control-label no-padding-right">使用状态：</label>
                                    <div class="col-sm-3">
                                        <select id="searchUsed" name="used" class="selectpicker show-tick form-control">
                                            <option value="">所有</option>
                                            <option value=0>未使用</option>
                                            <option value=1>已使用</option>
                                            <option value=2>已退货</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right">卡号：</label>
                                <div class="col-sm-2">
                                    <div class="pos-rel">
                                        <input id="searchCode" name="code" class="form-control" type="text"
                                               style="height:30px"/>
                                    </div>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right">密码：</label>
                                <div class="col-sm-2">
                                    <div class="pos-rel">
                                        <input id="searchKeyt" name="keyt" class="form-control" type="text"
                                               style="height:30px"/>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-white btn-default btn-round btn-sm"
                                            onclick="return search()">
                                        <i class="ace-icon fa fa-search red2"></i>
                                        查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.col -->

                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <p style="margin:1px;height: 31px">
                            <shiro:hasPermission name="allPointCodeStatusChange">
                                <a class="btn btn-success btn-round btn-sm" title="启用所有未使用码" role="button"
                                   onclick="allStartUsing()">
                                    启用所有码
                                </a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-success btn-round btn-sm" title="停用所有未使用码" role="button"
                                   onclick="allStopUsing()">
                                    停用所有码
                                </a>
                            </shiro:hasPermission>
                        </p>
                    </div><!-- /.col -->

                    <div class="col-xs-12">
                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>
                    </div><!-- /.col -->

                    <div id="modal-form" class="modal fade" tabindex="-1" style="overflow: scroll" aria-hidden="true" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger" id="modal-title">修改兑换码信息</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-10">
                                            <form id="codeSaveForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="id" id="saveCodeId">
                                                <input type="hidden" name="productIds" id="saveProductIds">
                                                <input type="hidden" name="cityCodes" id="saveCityCodes">
                                                <input type="hidden" name="expiryType" value=0 id="saveExpiryType">
                                                <input type="hidden" name="validityPeriod" value=0
                                                       id="saveValidityPeriod">
                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">积分卡名称：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="savePointName" name="pointName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">适用范围：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input class="form-control" onclick="showChooseModal();"
                                                                   type="text" value="点击选择适用范围" style="height:30px"
                                                                   readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right"
                                                           for="saveExpiryTime">兑换码过期时间：</label>
                                                    <div class="col-sm-8">
                                                        <div class="input-group">
                                                            <input class="form-control date-picker" id="saveExpiryTime"
                                                                   type="text" readonly/>
                                                            <span class="input-group-addon">
                                                                        <i class="fa fa-calendar bigger-110"></i>
                                                                    </span>
                                                            <input type="hidden" value=0 name="expiryTime"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">
                                                        【积分卡有效期】</label>
                                                    <div class="col-sm-8"></div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">
                                                        <input id="saveDeadLineRadio" type="radio"
                                                               name="expiryTypeRadio"
                                                               value="0" checked="checked"/>&nbsp;&nbsp;指定有效时间：
                                                    </label>
                                                    <div class="col-sm-4 saveDeadLine">
                                                        <div class="input-group">
                                                            <input class="form-control date-picker"
                                                                   id="savePointEffectiveTime"
                                                                   type="text" readonly/>
                                                            <span class="input-group-addon">
                                                                            <i class="fa fa-calendar bigger-110"></i>
                                                                        </span>
                                                            <input type="hidden" value=0 name="pointEffectiveTime"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4 saveDeadLine">
                                                        <div class="input-group">
                                                            <input class="form-control date-picker"
                                                                   id="savePointExpiryTime" type="text" readonly/>
                                                            <span class="input-group-addon">
                                                                            <i class="fa fa-calendar bigger-110"></i>
                                                                        </span>
                                                            <input type="hidden" value=0 name="pointExpiryTime"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">
                                                        <input id="saveExchangePeriodRadio" type="radio"
                                                               name="expiryTypeRadio"
                                                               value="1"/>&nbsp;&nbsp;自兑换之日起：
                                                    </label>
                                                    <div class="col-sm-8 saveExchangePeriod" style="display:none;">
                                                        <div class="pos-rel col-sm-11">
                                                            <input id="saveExchangePeriod" class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                        <div class="col-sm-1">
                                                            天
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">
                                                        <input id="saveActivePeriodRadio" type="radio"
                                                               name="expiryTypeRadio"
                                                               value="2"/>&nbsp;&nbsp;自激活之日起：
                                                    </label>
                                                    <div class="col-sm-8 saveActivePeriod" style="display:none;">
                                                        <div class="pos-rel col-sm-11">
                                                            <input id="saveActivePeriod" class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                        <div class="col-sm-1">
                                                            天
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right"
                                                           for="saveDescription">描述信息：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <textarea id="saveDescription" name="batchDescription"
                                                                      class="form-control"
                                                                      style="resize:none;height: 100px"></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button class="btn btn-sm btn-primary modal-footer-btn" onclick="save()">
                                        <i class="ace-icon fa fa-check"></i>
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <!--<div class="footer">
        <div class="footer-inner">
            <div class="footer-content" style="padding: 0px;">
                        <span class="bigger-120">
                            <span class="blue bolder"></span>
                            悠享后台管理系统 &copy; 2018
                        </span>
                &nbsp; &nbsp;
            </div>
        </div>
    </div>-->
</div><!-- /.main-container -->
<div id="selectCityAndProduct"></div>
</body>
<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";

    var usedText = ["未使用", "已使用", "已退货"];
    var usedColor = ["00FF00", "FF0000", "0000FF"];

    $(function () {
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        $('#selectCityAndProduct').load('../pageimport/selectcityandproduct');
        initDatePicker();

        $("input[name=expiryTypeRadio]").bind("change", function () {
            if ($("input[name=expiryTypeRadio]:checked").val() == 0) {
                $(".saveDeadLine").css("display", "");
                $(".saveExchangePeriod").css("display", "none");
                $(".saveActivePeriod").css("display", "none");
                $("#saveExpiryType").val(0);
            }
            if ($("input[name=expiryTypeRadio]:checked").val() == 1) {
                $(".saveDeadLine").css("display", "none");
                $(".saveExchangePeriod").css("display", "");
                $(".saveActivePeriod").css("display", "none");
                $("#saveExpiryType").val(1);
            }
            if ($("input[name=expiryTypeRadio]:checked").val() == 2) {
                $(".saveDeadLine").css("display", "none");
                $(".saveExchangePeriod").css("display", "none");
                $(".saveActivePeriod").css("display", "");
                $("#saveExpiryType").val(2);
            }
        });

        var tableOption = {
            url: "/api/pointexchangecode/listpage",
            postData: transformToJson($('#pointExchangeCodeSearchForm').serializeArray()),
            colNames: ['', '积分卡名称', '卡号', '密码', '启用状态', '使用状态', '客户电话', '面额', '兑换比例', '兑换码过期时间', '积分卡有效期', '外部订单号', '操作'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
//                {name: 'batchName', index: 'batchName', width: 100, sortable: false},
                {name: 'pointName', index: 'pointName', width: 80, sortable: false},
                {name: 'code', index: 'code', width: 50, sortable: false},
                {name: 'keyt', index: 'keyt', width: 80, sortable: false},
                {
                    name: 'status',
                    index: 'status',
                    width: 30,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        var text = rowObject.status == 1 ? "启用" : "停用";
                        var color = rowObject.status == 1 ? "00FF00" : "FF0000";
                        return generateSpan(text, color)
                    }
                },
                {
                    name: 'used',
                    index: 'used',
                    width: 30,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return generateSpan(usedText[rowObject.used], usedColor[rowObject.used]);
                    }
                },
                {name: 'customerResp.mobile', index: 'customerResp.mobile', width: 60, sortable: false},
                {name: 'faceValue', index: 'faceValue', width: 30, sortable: false,formatter:function(cellvalue, options, rowObject){
                    return formatNumberWithComma(rowObject.faceValue);
                }},
                {
                    name: 'projectResp.pointConversionRate',
                    index: 'projectResp.pointConversionRate',
                    width: 30,
                    sortable: false
                },
                {
                    name: 'expiryTime',
                    index: 'expiryTime',
                    width: 60,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return timeFormat(rowObject.expiryTime);
                    }
                },
                {
                    name: 'expiryType',
                    index: 'expiryType',
                    width: 100,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        if (rowObject.expiryType == 0) {
                            return timeFormat(rowObject.pointEffectiveTime) + "至" + timeFormat(rowObject.pointExpiryTime);
                        }
                        if (rowObject.expiryType == 1) {
                            return "自兑换之日起，" + rowObject.validityPeriod + "日有效";
                        }
                        if (rowObject.expiryType == 2) {
                            return "自激活之日起，" + rowObject.validityPeriod + "日有效";
                        }
                    }
                },
                {name: 'outOrderCode', index: 'outOrderCode', width: 40, sortable: false},
                {name: '_action', index: '_action', width: 50, sortable: false, formatter: customFormatter}
            ],
            caption: "积分卡兑换码列表"
        };
        initTable(grid_selector, pager_selector, tableOption);
    });

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "/api/pointexchangecode/listpage",
            postData: transformToJson($('#pointExchangeCodeSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function customFormatter(cellvalue, options, rowObject) {
        var str = "";
        if (rowObject.used == 0) {
            if (permission.indexOf("pointCodeEdit") != -1) {
                str += getFunctionButton("btn-info", "openEdit(" + rowObject.id + ")", "修改");
            }
            if (permission.indexOf("pointCodeStatusChange") != -1) {
                if (rowObject.status == 0) {
                    str += getFunctionButton("btn-success", "startUsing(" + rowObject.id + ")", "启用");
                } else {
                    str += getFunctionButton("btn-danger", "stopUsing(" + rowObject.id + ")", "停用");
                }
            }
        }
        return str;
    }

    //启用兑换码
    function startUsing(id) {
        confirm("确定启用该兑换码吗？", function (result) {
            if (result) {
                $.ajax({
                    url: "/api/pointexchangecode/startusing",
                    dataType: "json",
                    async: false,
                    data: {
                        id: id
                    },
                    type: "POST",
                    success: success,
                    error: error
                });
            }
        })
    }

    //停用兑换码
    function stopUsing(id) {
        confirm("确定要停用该兑换码吗？", function (result) {
            if (result) {
                $.ajax({
                    url: "/api/pointexchangecode/stopusing",
                    dataType: "json",
                    async: false,
                    data: {
                        id: id
                    },
                    type: "POST",
                    success: success,
                    error: error
                });
            }
        })
    }

    function save() {
        var saveExpiryType = $("#saveExpiryType").val();
        if (saveExpiryType == 1 || saveExpiryType == 2) {
            var validPeriod = saveExpiryType == 1 ? $("#saveExchangePeriod").val() : $("#saveActivePeriod").val();
            $("#saveValidityPeriod").val(validPeriod);
            if (!isNumber($("#saveValidityPeriod").val())) {
                var error = saveExpiryType == 1 ? "自兑换之日有效天数非法" : "自激活之日有效天数非法";
                bootboxalert(error);
                return false;
            }
        }
        $.ajax({
            url: "/api/pointexchangecode/editsave",
            dataType: "json",
            async: false,
            data: transformToJson($('#codeSaveForm').serializeArray()),
            type: "POST",
            success: success,
            error: error
        });
    }

    function openEdit(id) {
        $("#codeSaveForm #savePointEffectiveTime").val("");
        $('#savePointEffectiveTime').datepicker('update');
        $("#codeSaveForm #savePointEffectiveTime").next().next().val(0);
        $("#codeSaveForm #savePointExpiryTime").val("");
        $('#savePointExpiryTime').datepicker('update');
        $("#codeSaveForm #savePointExpiryTime").next().next().val(0);
        $("#saveExchangePeriod").val("");
        $("#saveActivePeriod").val("");
        $.ajax({
            url: "/api/pointexchangecode/getbyid",
            dataType: "json",
            async: false,
            data: {
                id: id
            },
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    $("#saveCodeId").val(result.id);
                    $("#codeSaveForm #savePointName").val(result.pointName);
                    $("#codeSaveForm #saveCityCodes").val(result.cityCodes);
                    $("#codeSaveForm #saveProductIds").val(result.productIds);
                    $("#codeSaveForm #saveExpiryTime").val(dateFormat(result.expiryTime));
                    $('#saveExpiryTime').datepicker('update');
                    $("#codeSaveForm #saveExpiryTime").next().next().val(result.expiryTime);
                    if (result.expiryType == 0) {
                        $("#codeSaveForm #savePointEffectiveTime").val(dateFormat(result.pointEffectiveTime));
                        $('#savePointEffectiveTime').datepicker('update');
                        $("#codeSaveForm #savePointEffectiveTime").next().next().val(result.pointEffectiveTime);
                        $("#codeSaveForm #savePointExpiryTime").val(dateFormat(result.pointExpiryTime));
                        $('#savePointExpiryTime').datepicker('update');
                        $("#codeSaveForm #savePointExpiryTime").next().next().val(result.pointExpiryTime);
                        $("#codeSaveForm #saveDeadLineRadio").click();
                    }
                    if (result.expiryType == 1) {
                        $("#saveExchangePeriod").val(result.validityPeriod);
                        $("#codeSaveForm #saveExchangePeriodRadio").click();
                    }
                    if (result.expiryType == 2) {
                        $("#saveActivePeriod").val(result.validityPeriod);
                        $("#codeSaveForm #saveActivePeriodRadio").click();
                    }
                    $("#codeSaveForm #saveDescription").val(result.batchDescription);
                    $("#modal-form").modal('show');
                }
            },
            error: error
        });
    }

    function allStartUsing() {
        var id = $("#searchBatchId").val();
        var url = "/api/pointexchangecode/allstartusing";
        confirm("确定要启用所有兑换码？", function (result) {
            if (result) {
                allChangeStatus(id, url);
            }
        })
    }

    function allStopUsing() {
        var id = $("#searchBatchId").val();
        var url = "/api/pointexchangecode/allstopusing";
        confirm("确定要停用所有兑换码？", function (result) {
            if (result) {
                allChangeStatus(id, url);
            }
        })
    }

    function allChangeStatus(id, url) {
        $.ajax({
            url: url,
            dataType: "json",
            async: false,
            data: {
                id: id
            },
            type: "POST",
            success: success,
            error: error
        });
    }
</script>
</html>
