<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>
    <link rel="stylesheet" th:href="@{/static/editable-select/css/jquery-editable-select.min.css}"/>
    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>
    <script th:src="@{/static/editable-select/js/jquery-editable-select.min.js}"></script>

    <style>
        .ui-jqgrid .ui-jqgrid-bdiv {
            overflow-x: auto;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 10px;
        }

        .float {
            overflow: hidden;
        }

        .item {
            float: left;
            height: 100px;
            width: 31%;
            border-right: 3px solid #fff;
            border-top: 3px solid #fff;
        }
    </style>
</head>

<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li>
                        <a th:href="@{/auditrecord/index}">充值管理</a>
                    </li>
                    <li class="active" th:text="凭证管理"></li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">

                    </div><!-- /.col -->

                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <p style="margin:1px;height: 31px">

                        </p>
                    </div><!-- /.col -->

                    <div class="col-xs-12">
                        <div class="col-sm-4">
                            <div class="profile-user-info profile-user-info-striped">
                                <input type="hidden" id="auditRecordId" th:value="${auditRecordId}"/>
                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 银行信息</div>
                                    <div class="profile-info-value">
                                        <span id="bankOutletsName"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 兑换类型</div>
                                    <div class="profile-info-value">
                                        <span id="exchangeType"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 审核状态</div>
                                    <div class="profile-info-value">
                                        <span id="status"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 兑换总积分</div>
                                    <div class="profile-info-value">
                                        <span id="totalExchangePoint"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 客户姓名</div>
                                    <div class="profile-info-value">
                                        <span id="customerName"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row exchangeType1">
                                    <div class="profile-info-name"> 客户电话</div>
                                    <div class="profile-info-value">
                                        <span id="customerMobile"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row exchangeType1">
                                    <div class="profile-info-name"> 后台充值积分</div>
                                    <div class="profile-info-value">
                                        <span id="givingPoint"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row exchangeType2">
                                    <div class="profile-info-name"> 兑换码卡号</div>
                                    <div class="profile-info-value">
                                        <span id="pointCodes"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row exchangeType2">
                                    <div class="profile-info-name"> 商品价值</div>
                                    <div class="profile-info-value">
                                        <span id="productValue"></span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 充值凭证</div>
                                    <div class="profile-info-value">
                                        <span id="pics"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <table id="grid-table"></table>

                            <div id="grid-pager"></div>
                        </div>
                    </div><!-- /.col -->

                    <div id="modal-form" class="modal fade" tabindex="-1" style="overflow: scroll">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger" id="modal-title"></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-9">
                                            <form id="auditForm" class="form-horizontal" role="form">

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">小票积分数量：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="saveExchangePoint" name="exchangePoint"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">客户姓名：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="saveCustomerName" name="customerName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">POS机编号：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <select id="posCode" name="posCode" class="form-control">
                                                                <option>财富私行尊享积分pos一</option>
                                                                <option>财富私行尊享积分pos十二</option>
                                                                <option>财富私行尊享积分pos十六</option>
                                                                <option>财富私行尊享积分pos中国银行津南支行尊享活动</option>
                                                                <option>江苏</option>
                                                                <option>青岛</option>
                                                                <option>温州</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">银行卡后四位：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="cardNo" name="cardNo"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right"
                                                           for="saveTradeTime">交易时间：</label>
                                                    <div class="col-sm-8">
                                                        <div class="input-group">
                                                            <input class="form-control date-picker"
                                                                   id="saveTradeTime" type="text" readonly/>
                                                            <span class="input-group-addon">
                                                                            <i class="fa fa-calendar bigger-110"></i>
                                                                        </span>
                                                            <input type="hidden" value=0 name="tradeTime"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button id="passBtn" class="btn btn-sm btn-primary modal-footer-btn"
                                            onclick="pass()">
                                        <i class="ace-icon fa fa-thumbs-o-up"></i>
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--放大图片模态框-->
                    <div id="ShowImage_Form" class="modal fade" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-header" style="border-bottom: 0px">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body" style="text-align: center">
                            <div id="img_show" style="height:500px">
                            </div>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
</body>
<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var auditRecordStatus = ['未提交', '已提交', '已驳回', '已通过'];
    $(function () {
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        $('#posCode').editableSelect({
            effects: 'slide',
            filter: false
        });

        initDatePicker();

        //显示消费信息
        showAuditRecord();

        var tableOption = {
            url: "/api/auditrecord/listpage",
            postData: ("#auditRecord").val(),
            shrinkToFit: false,
            autoScroll: true,
//            multiselect: true,
            colNames: ['', '操作', '提交人姓名', '客户电话', '兑换积分', '兑换类型', '状态', '客户姓名', '提交时间', '审核人姓名', '审核时间'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: '_action', index: '_action', sortable: false, formatter: customFormatter},
                {name: 'submitterName', index: 'submitterName', sortable: false},
                {name: 'customerMobile', index: 'customerMobile', sortable: false},
                {name: 'exchangePoint', index: 'exchangePoint', sortable: false},
                {
                    name: 'exchangeType',
                    index: 'exchangeType',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return exchangeTypes[rowObject.exchangeType - 1];
                    }
                },
                {
                    name: 'status',
                    index: 'status',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return generateSpan(auditRecordStatus[rowObject.status - 1], auditRecordColor[rowObject.status - 1]);
                    }
                },
                {name: 'customerName', index: 'customerName', sortable: false},
                {
                    name: 'modTime',
                    index: 'modTime',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return timeFormat(rowObject.modTime)
                    }
                },
                {
                    name: 'auditorName',
                    index: 'auditorName',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return rowObject.status > 2 ? rowObject.auditorName : "";
                    }
                },
                {
                    name: 'auditTime',
                    index: 'auditTime',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return rowObject.status > 2 ? timeFormat(rowObject.auditTime) : "";
                    }
                },
            ],
            loadComplete: function (data) {
                var table = this;
                setTimeout(function () {
                    $("#jqgh_grid-table_rn").empty().append("序号");//第一列加上列名
                    updatePagerIcons(table);//美化【首页，下一页，上一页，末页】
                }, 0);
                if (data.data.length == 0) {//解决没有数据时，不出现横向滚动条的问题
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:auto}</style>');
                } else {
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:hidden}</style>');
                }
            },
            caption: "消费凭证列表"
        };
        initTable(grid_selector, pager_selector, tableOption);
    });

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "/api/auditrecord/listpage",
            postData: transformToJson($('#auditRecordSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function customFormatter(cellvalue, options, rowObject) {
        var str = "";
        if (rowObject.status == 2) {//已提交的才能审核，其他只能查看
            if (permission.indexOf("auditRecordCheck") != -1) {
                str += getFunctionButton("btn-primary", "check(" + rowObject.id + ")", "审核");
            }
        } else {//
            str += getFunctionButton("btn-success", "show(" + rowObject.id + ")", "查看");
        }
        if(rowObject.status == 4){//审核通过的才有凭证管理
            str += getRedirectButton("btn-default", "../chargereceipt/index?auditRecordId=" + rowObject.id, "凭证管理");
        }
        return str;
    }

    function showimage(source) {//图片单击放大显示
        $("#ShowImage_Form").find("#img_show").html("<image src='" + source + "' onmousewheel='return bigimg(this)' class='cursor:pointer img-rounded ' />");
        $("#ShowImage_Form").modal({backdrop: 'static', keyboard: true});
    }

    function bigimg(obj) {
        var zoom = parseInt(obj.style.zoom, 10) || 100;
        zoom += event.wheelDelta / 12;
        if (zoom > 0)
            obj.style.zoom = zoom + '%';
        return false;
    }

    function showAuditRecord() {
        $("#pics").empty();
        $.ajax({
            url: "/api/auditrecord/getbyid",
            dataType: "json",
            async: false,
            data: {
                id: $("#auditRecordId").val()
            },
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    showByExchangeType(result);
                    $("#bankOutletsName").html(result.bankOutletsName);
                    $("#exchangeType").html(getExchangeTypeText(result.exchangeType));
                    $("#status").html(auditRecordStatus[result.status-1]);
                    $("#totalExchangePoint").html(result.exchangePoint);
                    $("#customerName").html(result.customerName);
                    var imgUrls = result.imgUrls.split(",");
                    for (var i = 0; i < imgUrls.length; i++) {
                        $("#pics").append("<img class='item' onmouseover=\"this.style.cursor='pointer';this.style.cursor='hand'\"  onmouseout=\"this.style.cursor='default'\" onclick=\"javascript:showimage('/static/" + imgUrls[i] + "');\" src='/static/" + imgUrls[i] + "'>")
                    }
                }
            },
            error: error
        });
    }

    function getExchangeTypeText(type) {
        var exchangeType = type.toString().split('');
        var exchangeTypeText = "";
        if (exchangeType.indexOf('1') > -1) {
            exchangeTypeText = exchangeTypeText + '充积分 ';
        }
        if (exchangeType.indexOf('2') > -1) {
            exchangeTypeText = exchangeTypeText + '积分卡 ';
        }
        if (exchangeType.indexOf('3') > -1) {
            exchangeTypeText = exchangeTypeText + '换商品 ';
        }
        return exchangeTypeText;
    }

    function showByExchangeType(result) {
        if (hasExchangeType(result.exchangeType, '1')) {
            $(".exchangeType1").css("display", "");
            $("#customerMobile").html(result.customerMobile);
            $("#givingPoint").html(result.givingPoint);
        } else {
            $(".exchangeType1").css("display", "none");
        }
        if (hasExchangeType(result.exchangeType, '2')) {
            $(".exchangeType2").css("display", "");
            $("#pointCodes").html(result.pointCodes);
        } else {
            $(".exchangeType2").css("display", "none");
        }
        if (hasExchangeType(result.exchangeType, '3')) {
            $(".exchangeType3").css("display", "");
            $("#productValue").html(result.productValue);
        } else {
            $(".exchangeType3").css("display", "none");
        }
    }

    function hasExchangeType(type, value) {
        var exchangeType = type.toString().split('');
        return exchangeType.indexOf(value) > -1;
    }
</script>
</html>
