<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>CRM首页</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>

    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>


    <style>
        .form-group {
            margin-bottom: 0px;
        }
    </style>
</head>

<body class="no-skin">

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li class="active" th:text="商品兑换码管理"></li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <form id="eleProductCodeSearchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label class="col-sm-2 control-label no-padding-right">商品：</label>
                                    <div class="col-sm-2">
                                        <select id="searchProductId" name="productId" class="selectpicker show-tick form-control">
                                            <option value=>所有</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-2 control-label no-padding-right">批次：</label>
                                    <div class="col-sm-2">
                                        <select id="searchBatchName" name="batchName" class="selectpicker show-tick form-control">
                                            <option value="">所有</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-2 control-label no-padding-right">状态：</label>
                                    <div class="col-sm-2">
                                        <select id="searchStatus" name="status" class="selectpicker show-tick form-control">
                                            <option value=>所有</option>
                                            <option value=1>已兑换</option>
                                            <option value=0>未兑换</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="col-sm-2 control-label no-padding-right">兑换码：</label>
                                    <div class="col-sm-4">
                                        <div class="pos-rel">
                                            <input id="searchCode" name="code" class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>
                                    <label class="col-sm-2 control-label no-padding-right">密钥：</label>
                                    <div class="col-sm-4">
                                        <div class="pos-rel">
                                            <input id="searchKeyt" name="keyt" class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-white btn-default btn-round btn-sm"
                                            onclick="return search()">
                                        <i class="ace-icon fa fa-search red2"></i>
                                        查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.col -->

                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <p style="margin:1px;height: 31px">
                            <!--<shiro:hasPermission name="sysrole:add">-->
                            <a class="btn btn-success btn-round btn-sm" role="button" href="#modal-form"
                               data-toggle="modal" onclick="openNew()">
                                <i class="ace-icon fa fa-plus"></i>新建
                            </a>
                            <!--</shiro:hasPermission>-->
                        </p>
                    </div><!-- /.col -->

                    <div class="col-xs-12">
                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>
                    </div><!-- /.col -->

                    <div id="modal-form" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger" id="modal-title">导入电子商品兑换码</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-9">
                                            <form id="eleProductCodeSaveForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="excelUrl" id="excelUrl">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">所属商品：</label>
                                                    <div class="col-sm-8">
                                                        <select id="saveProductId" name="productId" class="selectpicker show-tick form-control">
                                                            <option value=></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">批次名称：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="saveBatchName" name="batchName"
                                                                   class="form-control"
                                                                   type="text" style="height: 30px;"/>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right"
                                                           for="saveExpiryTime">过期时间：</label>
                                                    <div class="col-sm-8">
                                                        <div class="input-group">
                                                            <input class="form-control date-picker" id="saveExpiryTime"
                                                                   name="expiryTime" type="text"/>
                                                            <span class="input-group-addon">
                                                                    <i class="fa fa-calendar bigger-110"></i>
                                                                </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">电子码excel：</label>
                                                    <div class="col-sm-8">
                                                        <div class="widget-main">
                                                            <div class="form-group">
                                                                <div class="col-xs-12">
                                                                    <input type="file" id="eleProductCodeFile"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button class="btn btn-sm btn-primary modal-footer-btn" onclick="save()">
                                        <i class="ace-icon fa fa-check"></i>
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <!--<div class="footer">
        <div class="footer-inner">
            <div class="footer-content" style="padding: 0px;">
						<span class="bigger-120">
							<span class="blue bolder"></span>
							悠享后台管理系统 &copy; 2018
						</span>
                &nbsp; &nbsp;
            </div>
        </div>
    </div>-->
</div><!-- /.main-container -->
</body>
<script type="text/javascript">
    var permission = getCookie("permission");

    $(function () {
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        $('.date-picker').datepicker({
            language: 'zh-CN',//选择语言
            autoclose: true,
            todayHighlight: true
        }).next().on(ace.click_event, function () {
            $(this).prev().focus();
        });

        //填充电子商品下拉框
        $.ajax({
            url: "../api/product/getlist",
            dataType: "json",
            async: false,
            data: {
                productType: 1,
                pageSize:10000,
                pageNum:1
            },
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    for (var i = 0; i < result.length; i++) {
                        $("#searchProductId").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                        $("#saveProductId").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                    }
                }
            },
            error: function () {
                bootboxalert("服务器异常，请联系管理员");
            }
        });

        //填充电子商品下拉框
        $.ajax({
            url: "../api/eleproductcode/getallbatch",
            dataType: "json",
            async: false,
            data: {},
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    for (var i = 0; i < result.length; i++) {
                        $("#searchBatchName").append("<option value=" + result[i].batchName + ">" + result[i].batchName + "</option>");
                    }
                }
            },
            error: function () {
                bootboxalert("服务器异常，请联系管理员");
            }
        });

    });

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    jQuery(grid_selector).jqGrid({
        subGrid: false, // 此处设置为true时可以打开子项,子项用不到已删除
        url: "../api/eleproductcode/listpage",
        postData: transformToJson($('#eleProductCodeSearchForm').serializeArray()),
        rownumbers: true,
        datatype: "json",
        mtype: "GET",
        hidegrid: false,//收缩列表按钮
        prmNames: {
            page: "pageNum",
            rows: "pageSize"
        },// 重新定义分页信息
        width: "100%",
        autowidth: true,
        height: 350,
        colNames: ['','批次名称','商品名称', '兑换码', '密钥',  '使用状态',   '过期时间', '操作'],
        colModel: [
            {name: 'id', index: 'id', sortable: false, hidden: true},
            {name: 'batchName', index: 'batchName', width: 100, sortable: false},
            {name: 'productResp.name', index: 'productResp.name', width: 50, sortable: false},
            {name: 'code', index: 'code', width: 80, sortable: false},
            {name: 'keyt', index: 'keyt', width: 80, sortable: false},
            {
                name: 'status',
                index: 'status',
                width: 30,
                sortable: false,
                formatter: function (cellvalue, options, rowObject) {
                    return rowObject.status == 1 ? "已兑换" : "未兑换";
                }
            },
            {name: 'expiryTime', index: 'expiryTime', width: 50, sortable: false,formatter: function(cellvalue, options, rowObject){
                return dateFormat(rowObject.expiryTime);
            }},
            {name: '_action', index: '_action', width:100,sortable: false, formatter: customFormatter}
        ],
        rowNum: 10,
        rowList: [10, 20, 30],
        pager: pager_selector,
        altRows: true,
        viewrecords: true,
        emptyrecords: "0条数据",
        loadComplete: function (data) {
            var table = this;
            setTimeout(function () {
                $("#jqgh_grid-table_rn").empty().append("序号");//第一列加上列名
                updatePagerIcons(table);//美化【首页，下一页，上一页，末页】
            }, 0);
        },
        jsonReader: { // jsonReader来跟服务器端返回的数据做对应
            root: "data", // 包含实际数据的数组
            page: "paging.currPage", // 当前页
            total: "paging.totalPage",// 总页数
            records: "paging.total", // 查询出的记录数
            repeatitems: false
        },
        caption: "电子商品兑换码"
    });
    $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "../api/eleproductcode/listpage",// 获取数据的地址
            postData: transformToJson($('#eleProductCodeSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function customFormatter(cellvalue, options, rowObject) {
        return "";
    }

    $('#eleProductCodeFile').ace_file_input({
        style: 'well',
        btn_choose: '请选择电子商品兑换码',
        btn_change: null,
        no_icon: 'ace-icon fa fa-cloud-upload',
        droppable: true,
        thumbnail: 'large',
        allowExt: ['xlsx'],
//        allowMime: ['application/vnd.ms-excel'],
    }).on('change', function () {
        var image = $('#eleProductCodeFile')[0].files[0]
        if (!image) {
            return;
        }
        var formData = new FormData();
        formData.append('file', image);

        $.ajax({
            url: "../api/eleproductcode/uploadexcel",    //请求的url地址
            dataType: "json",
            type: 'POST',
            async: true,
            processData: false, // 告诉jQuery不要去处理发送的数据
            contentType: false,// 告诉jQuery不要去设置Content-Type请求头
            data: formData,
            cache: false,
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    $('#excelUrl').val(data.data.url);
                    bootboxalert(data.data.count+"个电子码检验合格");
                }
            },
            error: error
        });
    });

    function openNew() {
        $("#saveProductId option:first").prop("selected", 'selected');
        $("#saveBatchName").val('');
        $("#saveExpiryTime").val('');
        $("#excelUrl").val('');
        $('#eleProductCodeFile').ace_file_input('reset_input');
    }

    function save() {
        $.ajax({
            url: "../api/eleproductcode/importcode",
            dataType: "json",
            async: false,
            data: transformToJson($('#eleProductCodeSaveForm').serializeArray()),
            type: "POST",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    $("#modal-form").modal('hide');
                    jQuery(grid_selector).setGridParam({}).trigger("reloadGrid");
                }
            },
            error: function () {
                bootboxalert("服务器异常，请联系管理员");
            }
        });
    }
</script>
</html>
