<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>
    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>

    <style>
        .ui-jqgrid .ui-jqgrid-bdiv {
            overflow-x: auto;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 10px;
        }
    </style>
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li class="active">消费审核</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <form id="auditRecordSearchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">状态：</label>
                                <div class="col-sm-2">
                                    <select id="searchStatus" name="status" class="selectpicker show-tick form-control">
                                        <option value=>所有</option>
                                        <option value=0 th:selected="${status} == 0">待审核</option>
                                        <option value=1 th:selected="${status} == 1">未通过</option>
                                        <option value=2 th:selected="${status} == 2">已通过</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-white btn-default btn-round btn-sm"
                                            onclick="return search()">
                                        <i class="ace-icon fa fa-search red2"></i>
                                        查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.col -->

                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <p style="margin:1px;height: 31px">

                        </p>
                    </div><!-- /.col -->

                    <div class="col-xs-12">
                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>
                    </div><!-- /.col -->

                    <div id="orderReservationModal" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger" id="modal-title"></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-9">
                                            <form id="orderReservationForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="orderId" id="re_orderId">
                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">订单号：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_orderCode"
                                                                   class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">下单时间：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_orderTime"
                                                                   class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">商品名：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_productName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">数量：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_count" class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">预约时间：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_serviceTime" class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">服务对象姓名：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_customerName" class="form-control" type="text"
                                                                   style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">服务对象电话：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_customerMobile" class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">服务地址：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_customerAddress" class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">客户留言：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_customerRemark" class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right"
                                                           for="re_realServiceTime">服务时间：</label>
                                                    <div class="col-sm-8">
                                                        <div class="input-group">
                                                            <input class="form-control datetime-picker"
                                                                   id="re_realServiceTime"
                                                                   name="realServiceTime" type="text"/>
                                                            <span class="input-group-addon">
                                                                    <i class="fa fa-calendar bigger-110"></i>
                                                                </span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">服务人员姓名：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_workerName" name="workerName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">服务人员电话：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_workerMobile" name="workerMobile"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">订单成本：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="re_cost" name="cost"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button id="reservationSaveBtn" class="btn btn-sm btn-primary modal-footer-btn"
                                            onclick="saveReservationInfo()">
                                        <i class="ace-icon fa fa-check"></i>
                                        保存
                                    </button>

                                    <button id="reservationChangeBtn" class="btn btn-sm btn-primary modal-footer-btn"
                                            onclick="changeReservationInfo()">
                                        <i class="ace-icon fa fa-check"></i>
                                        修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
</body>
<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var permission = getCookie("permission");
    var auditRecordStatus = ['待审核', '未通过', '已通过'];
    $(function () {

        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        var tableOption = {
            url: "../api/auditrecord/listpage",
            postData: transformToJson($('#auditRecordSearchForm').serializeArray()),
            shrinkToFit: false,
            autoScroll: true,
            multiselect: true,
            colNames: ['', '操作', '客户姓名','客户电话', '分数', '状态', '提交人姓名','提交时间', '审核人姓名','审核时间'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: '_action', index: '_action', sortable: false, formatter: customFormatter},
                {name: 'customerName', index: 'customerName', sortable: false},
                {name: 'customerMobile', index: 'customerMobile', sortable: false},
                {name: 'exchangeMoney', index: 'exchangeMoney', sortable: false},
                {
                    name: 'status',
                    index: 'status',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return auditRecordStatus[rowObject.status];
                    }
                },
                {name: 'submitterName', index: 'submitterName', sortable: false},
                {name: 'addTime', index: 'addTime', sortable: false,formatter:function(cellvalue, options, rowObject){
                    return timeFormat(rowObject.addTime)
                }},
                {name: 'auditorName', index: 'auditorName', sortable: false,formatter:function(cellvalue, options, rowObject){
                    return rowObject.status == 0 ?"":rowObject.auditorName;
                }},
                {name: 'modTime', index: 'modTime', sortable: false,formatter:function(cellvalue, options, rowObject){
                    return rowObject.status == 0 ?"":timeFormat(rowObject.modTime);
                }},
            ],
            loadComplete: function (data) {
                var table = this;
                setTimeout(function () {
                    $("#jqgh_grid-table_rn").empty().append("序号");//第一列加上列名
                    updatePagerIcons(table);//美化【首页，下一页，上一页，末页】
                }, 0);
                if (data.data.length == 0){//解决没有数据时，不出现横向滚动条的问题
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:auto}</style>');
                }else{
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:hidden}</style>');
                }
            },
            caption: "消费记录列表"
        };

        initTable(grid_selector, pager_selector, tableOption);
    });

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "../api/auditrecord/listpage",
            postData: transformToJson($('#auditRecordSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function customFormatter(cellvalue, options, rowObject) {
        var str = "";
        str += getFunctionButton("btn-success", "showOrder(" + rowObject.id + ")", "查看");
        if (rowObject.status == 0 ) {//待审核
            str += getFunctionButton("btn-primary", "userReservationOrder(" + rowObject.id + ")", "审核");
        }
        if (rowObject.status == 1) {//审核未通过
            str += getFunctionButton("btn-primary", "userReservationOrder(" + rowObject.id + ")", "审核");
        }
        if (rowObject.status == 2) {//审核通过

        }
        return str;
    }

</script>
</html>
