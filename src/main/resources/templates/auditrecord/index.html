<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>
    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>
    <style>
        .ui-jqgrid .ui-jqgrid-bdiv {
            overflow-x: auto;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 10px;
        }
    </style>
</head>

<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li class="active">消费审核</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <form id="auditRecordSearchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">状态：</label>
                                <div class="col-sm-2">
                                    <select id="searchStatus" name="status" class="selectpicker show-tick form-control">
                                        <option value=>所有</option>
                                        <option value=0 th:selected="${status} == 0">待审核</option>
                                        <option value=1 th:selected="${status} == 1">未通过</option>
                                        <option value=2 th:selected="${status} == 2">已通过</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-white btn-default btn-round btn-sm"
                                            onclick="return search()">
                                        <i class="ace-icon fa fa-search red2"></i>
                                        查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.col -->

                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <p style="margin:1px;height: 31px">

                        </p>
                    </div><!-- /.col -->

                    <div class="col-xs-12">
                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>
                    </div><!-- /.col -->

                    <div id="auditModal" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger" id="modal-title"></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-9">
                                            <form id="auditForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="orderId" id="re_orderId">
                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">客户姓名：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="customerName" name="customerName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">客户电话：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="customerMobile" name="customerMobile"
                                                                   class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">兑换数量：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="exchangeMoney" name="exchangeMoney"
                                                                   class="form-control"
                                                                   type="text" style="height:30px" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">消费凭证：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <ul id="imgUrls" class="ace-thumbnails clearfix" style="padding-left:60px">

                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">审核结果：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <label class="radio-inline">
                                                                <input id="pass" type="radio"
                                                                       name="status"
                                                                       value=2 />通过
                                                            </label>
                                                            <label class="radio-inline ">
                                                                <input id="unpass" type="radio"
                                                                       name="status"
                                                                       value=1 />不通过
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 unpass"></div>
                                                <div class="form-group unpass">
                                                    <label class="col-sm-4 control-label no-padding-right">审核理由：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="remark" name="remark" class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 pass"></div>
                                                <div class="form-group pass">
                                                    <label class="col-sm-4 control-label no-padding-right">所属项目：</label>
                                                    <div class="col-sm-8">
                                                        <select id="projectId" name="projectId"
                                                                onchange="projectChanged()"
                                                                class="selectpicker show-tick form-control">
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="space-2 pass"></div>
                                                <div class="form-group pass">
                                                    <label class="col-sm-4 control-label no-padding-right">所属批次：</label>
                                                    <div class="col-sm-8">
                                                        <select id="batchId" name="batchId"
                                                                class="selectpicker show-tick form-control">
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button id="saveBtn" class="btn btn-sm btn-primary modal-footer-btn"
                                            onclick="save()">
                                        <i class="ace-icon fa fa-check"></i>
                                        提交
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
</body>
<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var permission = getCookie("permission");
    var auditRecordStatus = ['待审核', '未通过', '已通过'];
    $(function () {

        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        var $overflow = '';
        var colorbox_params = {
            rel: 'colorbox',
            reposition:true,
            scalePhotos:true,
            scrolling:false,
            previous:'<i class="ace-icon fa fa-arrow-left"></i>',
            next:'<i class="ace-icon fa fa-arrow-right"></i>',
            close:'&times;',
            current:'{current} of {total}',
            maxWidth:'100%',
            maxHeight:'100%',
            onOpen:function(){
                $overflow = document.body.style.overflow;
                document.body.style.overflow = 'hidden';
            },
            onClosed:function(){
                document.body.style.overflow = $overflow;
            },
            onComplete:function(){
                $.colorbox.resize();
            }
        };
        $('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);

        //将项目列表填入到projectId中
        $.ajax({
            url: "../api/project/getlist",
            dataType: "json",
            async: false,
            data: {
                pageSize: 10000,
                pageNum: 1
            },
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    $("#projectId").append("<option value=>&nbsp;</option>");
                    for (var i = 0; i < result.length; i++) {
                        if (result[i].status == 1) {//进行中的项目
                            $("#projectId").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                        }
                    }
                }
            },
            error: error
        });

        $("#auditForm input[name=status]").bind("change", function () {
            if ($("input[name=status]:checked").val() == 1) {
                $(".pass").css("display", "none");
                $(".unpass").css("display", "");
            } else {
                $(".pass").css("display", "");
                $(".unpass").css("display", "none");
            }
        });

        var tableOption = {
            url: "../api/auditrecord/listpage",
            postData: transformToJson($('#auditRecordSearchForm').serializeArray()),
            shrinkToFit: false,
            autoScroll: true,
            multiselect: true,
            colNames: ['', '操作', '客户姓名', '客户电话', '分数', '状态', '提交人姓名', '提交时间', '审核人姓名', '审核时间'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: '_action', index: '_action', sortable: false, formatter: customFormatter},
                {name: 'customerName', index: 'customerName', sortable: false},
                {name: 'customerMobile', index: 'customerMobile', sortable: false},
                {name: 'exchangeMoney', index: 'exchangeMoney', sortable: false},
                {
                    name: 'status',
                    index: 'status',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return auditRecordStatus[rowObject.status];
                    }
                },
                {name: 'submitterName', index: 'submitterName', sortable: false},
                {
                    name: 'addTime',
                    index: 'addTime',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return timeFormat(rowObject.addTime)
                    }
                },
                {
                    name: 'auditorName',
                    index: 'auditorName',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return rowObject.status == 0 ? "" : rowObject.auditorName;
                    }
                },
                {
                    name: 'modTime',
                    index: 'modTime',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return rowObject.status == 0 ? "" : timeFormat(rowObject.modTime);
                    }
                },
            ],
            loadComplete: function (data) {
                var table = this;
                setTimeout(function () {
                    $("#jqgh_grid-table_rn").empty().append("序号");//第一列加上列名
                    updatePagerIcons(table);//美化【首页，下一页，上一页，末页】
                }, 0);
                if (data.data.length == 0) {//解决没有数据时，不出现横向滚动条的问题
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:auto}</style>');
                } else {
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:hidden}</style>');
                }
            },
            caption: "消费记录列表"
        };

        initTable(grid_selector, pager_selector, tableOption);
    });

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "../api/auditrecord/listpage",
            postData: transformToJson($('#auditRecordSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function customFormatter(cellvalue, options, rowObject) {
        var str = "";
        if (rowObject.status == 0) {
            str += getFunctionButton("btn-primary", "check(" + rowObject.id + ")", "审核");
        } else {
            str += getFunctionButton("btn-success", "show(" + rowObject.id + ")", "查看");
        }
        return str;
    }

    function show(id) {
        huixian(id);
        $("#remark").attr('readonly','readonly');
        $("#auditForm input[name=status]").attr('disabled', 'disabled');
        $("#saveBtn").hide();
        $("#modal-title").html("查看");
    }

    function check(id) {
        huixian(id);
        $("#remark").removeAttr('readonly');
        $("#saveBtn").show();
        $("#modal-title").html("审核");
    }

    function huixian(id) {
        $("#imgUrls").empty();
        $("#auditModal").modal("show");
        $.ajax({
            url: "../api/auditrecord/getbyid",
            dataType: "json",
            async: false,
            data: {
                id: id
            },
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    $("#customerName").val(result.customerName);
                    $("#customerMobile").val(result.customerMobile);
                    $("#exchangeMoney").val(result.exchangeMoney);
                    $("#remark").val(result.remark);
                    $("#auditForm input[name=status]").removeAttr('disabled');
                    result.status == 1?$("#unpass").click():$("#pass").click();
                    if(result.status == 2){
                        $(".pass").css("display","none");
                    }
                    var imgUrls = result.imgUrls.split(",");
                    for (var i = 0; i < imgUrls.length; i++) {
                        $("#imgUrls").append("<li style='display:none'>" +
                            "<a href='../api/preview/img/" + imgUrls[i] + "' data-rel='colorbox'>" +
                            "<img width='150' height='150' alt='150x150' src='../api/preview/img/" + imgUrls[i] + "'/></a></li>")
                    }
                    $("#imgUrls li:first").css("display", "");
                }
            },
            error: error
        });

    }

    function save() {

    }

    function projectChanged() {

    }

</script>
</html>
