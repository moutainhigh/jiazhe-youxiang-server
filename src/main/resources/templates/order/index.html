<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var permission = getCookie("permission");
    var orderStatus = ['待付款', '待派单', '待服务', '服务完成', '取消待审核', '取消未通过', '已取消'];
    $(function () {
        $(document).on("hidden.bs.modal", ".bootbox", function () {
            if ($(".modal-backdrop").length > 0) {
                $("body").addClass("modal-open");
            }
        })
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        $("#appendCount").ace_spinner({
            value: 1, min: 1, max: 100, step: 1, on_sides: true, icon_up: 'ace-icon fa fa-plus',
            icon_down: 'ace-icon fa fa-minus', btn_up_class: 'btn-success', btn_down_class: 'btn-danger'
        }).closest('.ace-spinner')
            .on('changed.fu.spinbox', function () {

            });

        initDatePicker();

        $('#re_realServiceTime').datetimepicker({
            format: "YYYY-MM-DD HH:mm"
        }).next().on(ace.click_event, function () {
            $(this).prev().focus();
        });

        var tableOption = {
            url: "/api/orderinfo/listpage",
            postData: transformToJson($('#orderInfoSearchForm').serializeArray()),
            shrinkToFit: false,
            autoScroll: true,
            colNames: ['', '操作', '订单号', '状态','待支付金额', '商品名称', '单价', '数量', '下单账号', '服务对象电话', '服务对象姓名', '代金券抵扣金额', '充值卡支付金额','积分支付金额', '在线支付金额'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: '_action', index: '_action', width: 260, sortable: false, formatter: customFormatter},
                {name: 'orderCode', index: 'orderCode', width: 175, sortable: false},
                {
                    name: 'status',
                    index: 'status',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return orderStatus[rowObject.status - 1];
                    }
                },
                {name: 'payment', index: 'payment', sortable: false},

    function saveAppendOrder() {
        var count = 0;//用代金券支付的数量
        var money = 0;//用充值卡支付的金额
        $("#voucherArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                count = count + parseInt($("#replaceCount_" + $(this).val()).val());
            }
        });
        var moneyError = false;
        $("#rechargeCardArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                if (parseFloat($("#spendMoney_" + $(this).val()).val()) > parseFloat($("#leftMoney_" + $(this).val()).val())) {
                    moneyError = true;
                }
                money = money + parseFloat($("#spendMoney_" + $(this).val()).val());
            }
        });
        if (moneyError) {
            bootboxalert("充值卡消费金额不能大于充值卡的余额");
            return false;
        }
        var left = (parseInt($("#appendCount").val()) - count) * parseFloat($("#app_productPrice").val()) - money;
        if (left < 0) {
            bootboxalert("所选的付款内容超额支付追加的订单，不能追加！");
        }else{
            var confirmText = "所选的付款内容"+(left == 0 ? "刚好" : "不足以")+"支付追加的订单，继续追加该订单吗？"
            confirm("所选的付款内容不足以支付追加的订单，继续追加该订单吗？", function (result) {
                if (result) {
                    appendOrder();
                }
            });
        }
    }

    function appendOrder() {
        var voucherIds = "";
        var rechargeCardIds = "";
        var cardMoneys = "";
        $("#voucherArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                voucherIds = voucherIds + $(this).val() + ",";
            }
        });
        $("#rechargeCardArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                if ($(this).val() > 0) {
                    rechargeCardIds = rechargeCardIds + $(this).val() + ",";
                    cardMoneys = cardMoneys + $("#spendMoney_" + $(this).val()).val() + ",";
                }
            }
        });
        $("#app_voucherIds").val(voucherIds);
        $("#app_rechargeCardIds").val(rechargeCardIds);
        $("#app_cardMoneys").val(cardMoneys);
        $.ajax({
            url: "/api/orderinfo/appendorder",

            success: function (data) {

                }
            },
            error: error
        });
    }
