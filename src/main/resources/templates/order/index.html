                                        </div>

<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var orderStatus = ['待付款', '待派单', '待服务', '服务完成', '取消待审核', '取消未通过', '已取消'];
    $(function () {
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        $("#appendCount").ace_spinner({
            value: 1, min: 1, max: 100, step: 1, on_sides: true, icon_up: 'ace-icon fa fa-plus',
            icon_down: 'ace-icon fa fa-minus', btn_up_class: 'btn-success', btn_down_class: 'btn-danger'
        }).closest('.ace-spinner')
            .on('changed.fu.spinbox', function () {
                initCheckbox();
            });

        initDatePicker();

        $('#re_realServiceTime').datetimepicker({
            format: "YYYY-MM-DD HH:mm"
        }).next().on(ace.click_event, function () {
            $(this).prev().focus();
        });

        var tableOption = {
            url: "/api/orderinfo/listpage",
            postData: transformToJson($('#orderInfoSearchForm').serializeArray()),
            shrinkToFit: false,
            autoScroll: true,
            colNames: ['', '操作', '订单号', '状态', '待支付金额', '商品名称', '单价', '数量', '下单账号', '服务对象电话', '服务对象姓名', '代金券抵扣金额', '充值卡支付金额', '积分支付金额', '在线支付金额'],

                str += getFunctionButton("btn-danger", "orderCancelUnpass(" + rowObject.id + ")", "审核不通过");

                str += getFunctionButton("btn-success", "userCompleteOrder(" + rowObject.id + "," + rowObject.cost + ")", "完成订单");
            }
        }

                str += getFunctionButton("btn-danger", "userCancelOrder(" + rowObject.id + ")", "取消订单");

            }
        }

    function payMoneyChange() {
        var needPay = calNeedPay();

    //计算还需要支付的金额
    function calNeedPay() {
        var price = parseFloat($("#app_productPrice").val());
        var needPay = parseInt($("#appendCount").val()) * price;
        $("#voucherArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                needPay = needPay - price * parseInt($("#replaceCount_" + $(this).val()).val());
            }
        });
        $("#rechargeCardArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                needPay = needPay - parseFloat($("#leftMoney_" + $(this).val()).val());
            }
        });
        $("#pointArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                needPay = needPay - parseFloat($("#conversionRate_" + $(this).val()).val()) * parseFloat($("#leftMoney_" + $(this).val()).val());
            }
        });
        return needPay;
    }

        $("#voucherArea input[type=checkbox]").each(function () {

            }

        $("#rechargeCardArea input[type=checkbox]").each(function () {

            }

    }

        var needPay = calNeedPay();

    function saveAppendOrder() {
        var voucherIds = "";
        var rechargeCardIds = "";
        var pointIds = "";
        $("#voucherArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                voucherIds = voucherIds + $(this).val() + ",";
            }
        });
        $("#rechargeCardArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                if ($(this).val() > 0) {
                    rechargeCardIds = rechargeCardIds + $(this).val() + ",";
                }
            }
        });
        $("#pointArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                if ($(this).val() > 0) {
                    pointIds = pointIds + $(this).val() + ",";
                }
            }
        });
        $("#app_voucherIds").val(voucherIds);
        $("#app_rechargeCardIds").val(rechargeCardIds);
        $("#app_pointIds").val(pointIds);
        $.ajax({
            url: "/api/orderinfo/appendorder",
            dataType: "json",

            success: function (data) {
