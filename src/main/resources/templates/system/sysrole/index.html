    <div class="main-content">

                        <i class="ace-icon fa fa-home home-icon"></i>

                    <li>
                        <a href="#">系统管理</a>
                    </li>
                    <li class="active">角色管理</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <form id="roleSearchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">角色名称：</label>
                                <div class="col-sm-2">
                                    <div class="pos-rel">
                                        <input id="name" name="name" class="form-control" type="text"
                                               style="height:30px"/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-white btn-default btn-round btn-sm"

                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-9">
                                            <form id="roleSaveForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="id" id="roleId" value="0">
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">角色名称：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="saveName" name="name" class="form-control"

                                                </div>
                                                <div class="space-2"></div>

                                                            <input id="savePriority" name="priority"

                                                <div class="space-2"></div>
                                                <div class="form-group">

                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <label class="radio-inline ">
                                                                <input id="notSuper" type="radio" name="isSuper"
                                                                       value="0" checked="checked"/>否
                                                            </label>
                                                            <label class="radio-inline">
                                                                <input id="isSuper" type="radio" name="isSuper"

                                                            </label>
                                                        </div>

                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group">

                                                                 style="border:1px solid rgb(170,170,170);z-index:10;">
                                                                <ul id="treeDemo" class="ztree"
                                                                    style="margin-top:0; width:100%; height:auto;"></ul>
                                                            </div>
                                                            <input type="hidden" id="perms" placeholder=""
                                                                   class="col-xs-10 col-sm-5" name="perms" value="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>

                                    </button>

                                    <button class="btn btn-sm btn-primary modal-footer-btn" onclick="save()">
                                        <i class="ace-icon fa fa-check"></i>
                                        保存

                </div><!-- /.row -->

<script type="text/javascript">
    var permission = getCookie("permission");
    var setting = {
        view: {
            selectedMulti: true
        },
        check: {
            enable: true
        },
        data: {
            simpleData: {
                enable: true
            }
        },
        edit: {
            enable: false
        }
    };
    var zNodes = [
        {id: 1, pId: 0, name: "客户管理", perm: "customer-index"},
        {id: 2, pId: 0, name: "商品管理", perm: "product-index"},
        {id: 3, pId: 0, name: "订单管理", perm: "record-index"},
        {id: 4, pId: 0, name: "项目管理", perm: "project-index"},
        {id: 5, pId: 0, name: "审核管理", perm: "audit-index"},
        {id: 6, pId: 0, name: "系统管理", perm: "system-index"},
        {id: 61, pId: 6, name: "代金券兑换码管理", perm: "vouchercode-index"},
        {id: 62, pId: 6, name: "充值卡兑换码管理", perm: "rechargecode-index"},
        {id: 63, pId: 6, name: "商品兑换码管理", perm: "productcode-index"},
        {id: 64, pId: 6, name: "城市管理", perm: "syscity-index"},
        {id: 65, pId: 6, name: "员工管理", perm: "sysuser-index"},
        {id: 66, pId: 6, name: "角色管理", perm: "sysrole-index"},
        {id: 67, pId: 6, name: "日志管理", perm: "syslog-index"}
    ];

    //初始化权限树
    permsTree = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
    function submitNodes() {
        var nodes = permsTree.getCheckedNodes(true);
        var str = "";
        var perms = "";
        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].perm != null) {
                str += nodes[i].id + ",";
                perms += nodes[i].perm + ",";
            }
        }
        if (perms.length > 0) {
            perms = perms.substring(0, perms.length - 1);
        }
        $("#perms").val(perms);
    }

    function disablePerms() {
        var nodes = permsTree.getNodes();
        if ($("input[name=isSuper]:checked").val() == "1") {
            permsTree.checkAllNodes(true);
            for (var i = 0; i < nodes.length; i++) {
                permsTree.setChkDisabled(nodes[i], true, false, true);
            }
        } else {
            for (var i = 0; i < nodes.length; i++) {
                permsTree.setChkDisabled(nodes[i], false, false, true);
            }
            permsTree.checkAllNodes(false);
        }
    }

    //标识选中状态
    function checkNodes(perms) {
        var nodes = permsTree.getCheckedNodes(false);
        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].perm != null) {
                var nodePerms = nodes[i].perm.split(",");
                if (perms.indexOf(nodes[i].perm) != -1) {
                    //单菜单权限节点
                    permsTree.checkNode(nodes[i], true, false);
                } else if ((nodePerms.length > 1 && perms.indexOf(nodePerms[0]) != -1) && nodes[i].id != 1) {
                    //alert(nodes[i].perm);
                    //除根节点的带多个权限菜单的节点
                    permsTree.checkNode(nodes[i], true, false);
                }
            }
        }
    }

    $(function () {
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });
        //为isSuper的radio按钮添加响应事件
        $("input[name=isSuper]").bind("change", function () {
            disablePerms();
        });
    });

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    jQuery(grid_selector).jqGrid({
        subGrid: false, // 此处设置为true时可以打开子项,子项用不到已删除
        url: "../api/sysrole/listpage",// 获取数据的地址
        postData: transformToJson($('#roleSearchForm').serializeArray()),
        rownumbers: true,
        datatype: "json",
        mtype: "GET",
        hidegrid: false,//收缩列表按钮
        prmNames: {
            page: "pageNum",
            rows: "pageSize"
        },// 重新定义分页信息
        width: "100%",
        autowidth: true,
        height: 350,
        colNames: ['', '角色名称', '拥有所有权限', '排序序号', '操作'],
        colModel: [
            {name: 'id', index: 'id', sortable: false, hidden: true},
            {name: 'name', index: 'name', sortable: false},
            {name: 'isSuper', index: 'isSuper', sortable: false},
            {name: 'priority', index: 'priority', sortable: false},
            {name: '_action', index: '_action', sortable: false, formatter: customFormatter}
        ],
        rowNum: 10,
        rowList: [10, 20, 30],
        pager: pager_selector,
        altRows: true,
        viewrecords: true,
        emptyrecords: "0条数据",
        loadComplete: function (data) {
            data.currPage = data.paging.offset / data.paging.limit;
            data.totalPage = data.paging.total / data.paging.limit;
            data.totalCount = data.paging.total;
            var table = this;
            setTimeout(function () {
                $("#jqgh_grid-table_rn").empty().append("序号");//第一列加上列名
                updatePagerIcons(table);//美化【首页，下一页，上一页，末页】
            }, 0);
        },
        jsonReader: { // jsonReader来跟服务器端返回的数据做对应
            root: "data", // 包含实际数据的数组
            page: "currPage", // 当前页
            total: "totalPage",// 总页数
            records: "totalCount", // 查询出的记录数
            repeatitems: false
        },
        caption: "角色列表"
    });
    $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size

    //replace icons with FontAwesome icons like above
    function updatePagerIcons(table) {
        var replacement =
            {
                'ui-icon-seek-first': 'ace-icon fa fa-angle-double-left bigger-140',
                'ui-icon-seek-prev': 'ace-icon fa fa-angle-left bigger-140',
                'ui-icon-seek-next': 'ace-icon fa fa-angle-right bigger-140',
                'ui-icon-seek-end': 'ace-icon fa fa-angle-double-right bigger-140'
            };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function () {
            var icon = $(this);
            var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
            if ($class in replacement) icon.attr('class', 'ui-icon ' + replacement[$class]);
        })
    }

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "../api/sysrole/listpage",// 获取数据的地址
            postData: transformToJson($('#roleSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function deleteOne(id) {
        bootbox.confirm({
            buttons: {
                confirm: {
                    label: '确认',
                    className: 'btn-myStyle'
                },
                cancel: {
                    label: '取消',
                    className: 'btn-default'
                }
            },
            title: "提示信息",
            message: '确定要删除该角色吗？',
            callback: function (result) {
                if (result) {
                    $.ajax({
                        url: "../api/sysrole/delete",    //请求的url地址
                        dataType: "json",
                        async: false,
                        data: {
                            id: id
                        },
                        type: "POST",
                        success: function (data) {
                            if ('error' in data) {
                                bootboxalert(data.error.message);
                            } else {
                                jQuery(grid_selector).setGridParam({}).trigger("reloadGrid");
                            }
                        },
                        error: function () {
                            bootboxalert("服务器异常，请联系管理员");
                        }
                    });
                }
            },
        });
    }

    function customFormatter(cellvalue, options, rowObject) {
        var str = "";
        str = str + "<a class='btn btn-minier btn-danger' href=\"javascript:deleteOne('" + rowObject.id + "')\">" +
            "<i class='ace-icon fa fa-trash'></i>" +
            "</a>&nbsp;&nbsp;";
        str = str + "<a class='btn btn-minier btn-info' href=\"javascript:openEdit('" + rowObject.id + "')\">" +
            "<i class='ace-icon fa fa-pencil'></i>" +
            "</a>&nbsp;&nbsp;";
        str = str + "<a class='btn btn-minier btn-success' href=\"javascript:openShow('" + rowObject.id + "')\">" +
            "<i class='ace-icon fa fa-eye'></i>" +
            "</a>";
        return str;
    }

    function openNew() {
        $("#modal-title").html("角色信息-添加");
        $("#roleId").val(0);
        $("#roleSaveForm #saveName").val("");
        $("#roleSaveForm #savePriority").val("");
        $("#notSuper").prop('checked', true);
        disablePerms();
        $(".modal-footer-btn").show();
        $('input,select', $('#roleSaveForm')).removeAttr('disabled');
        $('#treeDemo').removeAttr('disabled');
    }

    function openEdit(id) {
        $("#modal-title").html("角色信息-修改");
        $(".modal-footer-btn").show();
        $('input,select', $('#roleSaveForm')).removeAttr('disabled');
        $('#treeDemo').removeAttr('disabled');
        permsTree.checkAllNodes(false);
        huixian(id);
    }

    function openShow(id) {
        $("#modal-title").html("角色信息-查看");
        $(".modal-footer-btn").hide();
        $('input,select', $('#roleSaveForm')).attr('disabled', 'disabled');
        $('#treeDemo').attr('disabled');
        permsTree.checkAllNodes(false);
        huixian(id);
    }

    function save() {
        submitNodes();
        $.ajax({
            url: "../api/sysrole/save",    //请求的url地址
            dataType: "json",
            async: false,
            data: {
                id: $("#roleId").val(),
                name: $("#saveName").val(),
                isSuper: $("input[name=isSuper]:checked").val(),
                priority: $("#savePriority").val(),
                permsStr: $("#perms").val()
            },
            type: "POST",
            success: function (data) {
                if('error' in data){
                    bootboxalert(data.error.message);
                }else{
                    $("#modal-form").modal('hide');
                    jQuery(grid_selector).setGridParam({}).trigger("reloadGrid");
                }
            },
            error: function () {
                bootboxalert("服务器异常，请联系管理员");
            }
        });
    }

    function huixian(id) {
        $.ajax({
            url: "../api/sysrole/getbyid",    //请求的url地址
            dataType: "json",
            async: false,
            data: {
                id: id
            },
            type: "GET",
            success: function (data) {
                if('error' in data){
                    bootboxalert(data.error.message);
                }else{
                    var result = data.data;
                    $("#roleId").val(result.id);
                    $("#savePriority").val(result.priority);
                    $("#saveName").val(result.name);
                    if (result.isSuper == 1) {
                        $("#isSuper").prop('checked', true);
                        disablePerms();
                    } else {
                        $("#notSuper").prop('checked', true);
                        disablePerms();
                        checkNodes(result.permsStr);
                    }
                    $("#modal-form").modal('show');
                }
            },
            error: function () {
                bootboxalert("服务器异常，请联系管理员");
            }
        });
    }

</script>
