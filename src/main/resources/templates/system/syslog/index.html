<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>CRM首页</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>

    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>


    <style>
        .form-group {
            margin-bottom: 0px;
        }
    </style>
</head>

<body class="no-skin">

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li>
                        <a href="#">系统管理</a>
                    </li>
                    <li class="active">日志管理</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <form id="userSearchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">模块：</label>
                                <div class="col-sm-2">

                                    <select id="moduleName" name="moduleName"
                                            class="selectpicker show-tick form-control">
                                        <option value="">所有</option>
                                        <option value="用户管理">用户管理</option>
                                        <option value="权限管理">权限管理</option>
                                        <option value="城市管理">城市管理</option>
                                        <option value="日志管理">日志管理</option>
                                        <option value="项目管理">项目管理</option>
                                        <option value="充值卡管理">充值卡管理</option>
                                        <option value="代金券管理">代金券管理</option>
                                        <option value="订单管理">订单管理</option>
                                        <option value="客户管理">客户管理</option>
                                        <option value="商品管理">商品管理</option>
                                        <option value="审核管理">审核管理</option>
                                        <option value="登录管理">登录管理</option>
                                        <option value="商品电子码管理">商品电子码管理</option>
                                        <option value="文件上传管理">文件上传管理</option>
                                        <option value="商品电子码管理">商品电子码管理</option>
                                        <option value="文件上传管理">文件上传管理</option>
                                        <option value="微信支付相关">微信支付相关</option>
                                        <option value="积分管理">积分管理</option>
                                        <option value="商家订单管理">商家订单管理</option>
                                    </select>
                                </div>

                                <label class="col-sm-1 control-label no-padding-right">日志级别：</label>
                                <div class="col-sm-2">
                                    <select id="level" name="level" class="selectpicker show-tick form-control">
                                        <option value="">所有</option>
                                        <option value=1>一级</option>
                                        <option value=2>二级</option>
                                        <option value=3>三级</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right">开始时间：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <div class="input-group">
                                                <input class="form-control date-picker" id="searchOrderStartTime"
                                                       type="text" readonly/>
                                                <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                                <input type="hidden" value=0 name="startTime"/>
                                            </div>
                                        </div>
                                    </div>

                                    <label class="col-sm-1 control-label no-padding-right">结束时间：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <div class="input-group">
                                                <input class="form-control date-picker" id="searchOrderEndTime"
                                                       type="text" readonly/>
                                                <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                                <input type="hidden" value=0 name="endTime"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="space-2"></div>
                                <div class="form-group">

                                    <label class="col-sm-1 control-label no-padding-right">操作人：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <input name="operatorName" class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right">IP：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <input name="ip" class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>

                                    <label class="col-sm-1 control-label no-padding-right">操作：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <input id="operate" name="operate" class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <button class="btn btn-white btn-default btn-round btn-sm"
                                                onclick="return search()">
                                            <i class="ace-icon fa fa-search red2"></i>
                                            查询
                                        </button>
                                    </div>
                                </div>
                        </form>
                    </div><!-- /.col -->

                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <p style="margin:1px;height: 31px">

                        </p>
                    </div><!-- /.col -->

                    <div class="col-xs-12">
                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

</div><!-- /.main-container -->
</body>
<script type="text/javascript">
    var permission = getCookie("permission");

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";

    $(function () {
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });


        var tableOption = {
            url: "/api/syslog/getlist",// 获取数据的地址
            postData: transformToJson($('#userSearchForm').serializeArray()),
            colNames: ['', '模块名称', '日志级别', '操作', '', '操作人姓名', 'IP', '时间', '日志详情'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: 'moduleName', index: 'moduleName', width: 30, sortable: false},
                {name: 'level', index: 'level', width: 15, sortable: false},
                {name: 'operate', index: 'operate', width: 30, sortable: false},
                {name: 'operatorId', index: 'operatorId', sortable: false, hidden: true},
                {name: 'operatorName', index: 'operatorName', width: 30, sortable: false},
                {name: 'ip', index: 'ip', width: 30, sortable: false},
                {name: 'addTime', index: 'addTime', width: 40, sortable: false, formatter: timeFormatter},
                {name: 'detail', index: 'detail', sortable: false}
            ],
            caption: "操作日志"
        }

        initTable(grid_selector, pager_selector, tableOption);
        initDatePicker();

    });

    $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size


    function search() {
        jQuery(grid_selector).setGridParam({
            url: "/api/syslog/getlist",// 获取数据的地址
            postData: transformToJson($('#userSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function timeFormatter(cellvalue, options, rowObject) {
        return timeFormat(rowObject.addTime);
    }

</script>
</html>
