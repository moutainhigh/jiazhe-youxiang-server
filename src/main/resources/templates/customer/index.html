<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>

    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>
    <link rel="stylesheet" th:href="@{/static/zTree/css/metroStyle.css}" type="text/css">

    <style>
        .form-group {
            margin-bottom: 0px;
        }

<body class="no-skin">

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li class="active">客户管理</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <form id="searchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">客户名称：</label>
                                <div class="col-sm-2">
                                    <div class="pos-rel">
                                        <input id="name" name="name" class="form-control" type="text"
                                               style="height:30px"/>
                                    </div>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right">手机号码：</label>
                                <div class="col-sm-2">
                                    <div class="pos-rel">
                                        <input id="mobile" name="mobile" class="form-control" type="text"
                                               style="height:30px"/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-white btn-default btn-round btn-sm"
                                            onclick="return search()">
                                        <i class="ace-icon fa fa-search red2"></i>
                                        查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.col -->
                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <p style="margin:1px;">
                            <!--<shiro:hasPermission name="sysrole:add">-->
                            <a class="btn btn-success btn-round btn-sm" role="button" href="#modal-form"
                               data-toggle="modal" onclick="openNew()">
                                <i class="ace-icon fa fa-plus"></i>新建
                            </a>
                            <!--</shiro:hasPermission>-->
                        </p>
                    </div><!-- /.col -->
                    <div class="col-xs-12">
                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>
                    </div><!-- /.col -->
                    <div id="modal-form" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger" id="modal-title"></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-9">
                                            <form id="projectSaveForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="id" id="customerId" value="0">
                                                <input type="hidden" id="inputOperationType">
                                                <div class="form-group" id="divName">
                                                    <label class="col-sm-4 control-label no-padding-right">客户名称：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputName" name="inputName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divMobile">
                                                    <label class="col-sm-4 control-label no-padding-right">手机号码：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputMobile" name="inputMobile"
                                                                   class="form-control"
                                                                   type="text" style="height: 30px;"/>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divRemark">
                                                    <label class="col-sm-4 control-label no-padding-right">备注：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputRemark" name="inputRemark"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group" id="divKeyt">
                                                    <label class="col-sm-4 control-label no-padding-right">密钥：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputKeyt"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divChargeMoney">
                                                    <label class="col-sm-4 control-label no-padding-right">充值金额：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputChargeMoney"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button class="btn btn-sm btn-primary modal-footer-btn" onclick="operate()">
                                        <i class="ace-icon fa fa-check"></i>
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--下单modal-->
                    <div id="order-modal" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger">追加订单</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-9">
                                            <form id="appendOrderForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="customerId" id="orderCustomerId">
                                                <input type="hidden" name="voucherIds" id="orderVoucherIds">
                                                <input type="hidden" name="rechargeCardIds" id="orderRechargeCardIds">
                                                <input type="hidden" name="cardMoneys" id="orderCardMoneys">
                                                <input type="hidden" name="cityCode" id="orderCityCode">

                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">商品：</label>
                                                    <div class="col-sm-8">
                                                        <select id="orderProductId" name="productId"
                                                                onchange="productChanged()"
                                                                class="selectpicker show-tick form-control">
                                                            <option value=></option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">城市：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <ul id="cityTree" class="ztree"
                                                                style="margin-top:0; width:100%; height:auto;">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">数量：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input type="text" name="count" id="orderCount" readonly/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">服务对象姓名：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="app_customerName" class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">服务对象电话：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="app_customerMobile" class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-4 control-label no-padding-right">服务地址：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="app_customerAddress" class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-4 control-label no-padding-right"
                                                           for="orderRealServiceTime">服务时间：</label>
                                                    <div class="col-sm-8">
                                                        <div class="input-group">
                                                            <input class="form-control datetime-picker"
                                                                   id="orderRealServiceTime" type="text"/>
                                                            <span class="input-group-addon">
                                                                    <i class="fa fa-calendar bigger-110"></i>
                                                                </span>
                                                            <input type="hidden" value=0 name="realServiceTime"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-4 control-label no-padding-right">服务人员姓名：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="app_workerName" name="workerName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-4 control-label no-padding-right">服务人员电话：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="app_workerMobile" name="workerMobile"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label no-padding-right">订单成本：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="app_cost"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 hasVoucher"></div>
                                                <div class="form-group hasVoucher">
                                                    <label class="col-sm-4 control-label no-padding-right">可用代金券：</label>
                                                    <div class="col-sm-8" id="orderVoucherArea">

                                                    </div>
                                                </div>

                                                <div class="space-2 hasRechargeCard"></div>
                                                <div class="form-group hasRechargeCard">
                                                    <label class="col-sm-4 control-label no-padding-right">可用充值卡：</label>
                                                    <div class="col-sm-8" id="orderRechargeCardArea">

                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button class="btn btn-sm btn-primary modal-footer-btn" onclick="saveOrder()">
                                        <i class="ace-icon fa fa-check"></i>
                                        下单
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

</div><!-- /.main-container -->
</div>
</body>
<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var cityTree ;
    $(function () {
        $(document).on("hidden.bs.modal", ".bootbox", function () {
            if ($(".modal-backdrop").length > 0) {
                $("body").addClass("modal-open");
            }
        })
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        //数量控件
        $("#orderCount").ace_spinner({
            value: 1, min: 1, max: 100, step: 1, on_sides: true, icon_up: 'ace-icon fa fa-plus',
            icon_down: 'ace-icon fa fa-minus', btn_up_class: 'btn-success', btn_down_class: 'btn-danger'
        }).closest('.ace-spinner')
            .on('changed.fu.spinbox', function () {

            });

        //datatime控件
        $('#orderRealServiceTime').datetimepicker({
            format: "YYYY-MM-DD HH:mm"
        }).next().on(ace.click_event, function () {
            $(this).prev().focus();
        });


        var tableOption = {
            url: "/api/customer/getlist",// 获取数据的地址
            postData: transformToJson($('#searchForm').serializeArray()),
            colNames: ['', '客户名称', '手机号码', '充值卡', '代金券', '订单', '默认地址', '客户备注', '操作'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: 'name', index: 'name', width: 50, sortable: false},
                {name: 'mobile', index: 'mobile', width: 50, sortable: false},
                {
                    name: '_rechargeCard',
                    index: '_rechargeCard',
                    width: 150,
                    sortable: false,
                    formatter: rechargeCardFormatter
                },
                {name: '_voucher', index: '_voucher', width: 150, sortable: false, formatter: voucherFormatter},
                {name: '_order', index: '_order', width: 60, sortable: false, formatter: orderFormatter},
                {name: 'defaultAddress', index: 'defaultAddress', sortable: false, formatter: addressFormatter},
                {name: 'remark', index: 'remark', width: 70, sortable: false},
                {name: '_action', index: '_action', width: 50, sortable: false, formatter: customFormatter}
            ],
            caption: "客户列表"
        }

        initTable(grid_selector, pager_selector, tableOption);
    });

    $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "../api/customer/getlist",// 获取数据的地址
            postData: transformToJson($('#searchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function addressFormatter(cellvalue, options, rowObject) {
        if (rowObject.defaultAddress) {
            return rowObject.defaultAddress.cityName + " " + rowObject.defaultAddress.address;
        } else {
            return "未知";
        }
    }

    function rechargeCardFormatter(cellvalue, options, rowObject) {
        var str = "余额：" + rowObject.rechargeCardBalance + " ";
        var rechargeCardUrl = "/infosearch/rechargecardindex?mobile=" + rowObject.mobile;
        str += getRedirectButton("btn-success", rechargeCardUrl, "详情");
        str += getFunctionButton("btn-yellow", "openCharge(" + rowObject.id + ")", "绑定");
        str += getFunctionButton("btn-yellow", "openDirectCharge(" + rowObject.id + ")", "充值");
        return str;
    }

    function voucherFormatter(cellvalue, options, rowObject) {
        var str = "剩余张数：" + rowObject.voucherCount + " ";
        var voucherUrl = "/infosearch/voucherindex?mobile=" + rowObject.mobile;
        str += getRedirectButton("btn-success", voucherUrl, "详情");
        str += getFunctionButton("btn-yellow", "openVoucher(" + rowObject.id + ")", "绑定");
        return str;

    }

    function orderFormatter(cellvalue, options, rowObject) {
        var str = "";
        var orderUrl = "/order/orderindex?mobile=" + rowObject.mobile;
        str += getRedirectButton("btn-success", orderUrl, "详情");
        str += getFunctionButton("btn-yellow", "openNewOrder(" + rowObject.id + ")", "下单");
        return str;
    }

    function customFormatter(cellvalue, options, rowObject) {
        return getFunctionButton("btn-info", "openEdit(" + rowObject.id + ")", "修改");
    }

    function operate() {
        var operationType = $("#inputOperationType").val();
        switch (operationType) {
            case "1"://添加
                add();
                break;
            case "2"://修改
                update();
                break;
            case "3"://充值卡绑定
                break;
            case "4": //代金券绑定
                break;
            case "5"://直接充值
                break;
            default:
        }
    }

    function add() {
        $.ajax({
            url: "/api/customer/add",
            dataType: "json",
            async: false,
            data: {
                name: $("#inputName").val(),
                mobile: $("#inputMobile").val(),
                remark: $("#inputRemark").val()
            },
            type: "POST",
            success: success,
            error: error
        });
    }

    function update() {
        $.ajax({
            url: "/api/customer/update",
            dataType: "json",
            async: false,
            data: {
                id: $("#customerId").val(),
                name: $("#inputName").val(),
                mobile: $("#inputMobile").val(),
                remark: $("#inputRemark").val()
            },
            type: "POST",
            success: success,
            error: error
        });
    }

    function initModel() {
        $("#inputOperationType").val(0);//什么也不做
        $('#inputMobile').attr('disabled', 'disabled').val("");
        $('#inputName').attr('disabled', 'disabled').val("");
        $('#inputRemark').attr('disabled', 'disabled').val("");
        $('#inputKeyt').attr('disabled', 'disabled').val("");
        $('#inputChargeMoney').attr('disabled', 'disabled').val("");

        $('#divMobile').attr('hidden', 'hidden');
        $('#divName').attr('hidden', 'hidden');
        $('#divRemark').attr('hidden', 'hidden');
        $('#divChargeMoney').attr('hidden', 'hidden');
        $('#divKeyt').attr('hidden', 'hidden');

    }

    function openNew() {
        initModel()
        $("#inputOperationType").val(1);//添加
        $("#modal-title").html("客户信息-添加");
        $('#inputMobile').removeAttr('disabled');
        $('#inputName').removeAttr('disabled');
        $('#inputRemark').removeAttr('disabled');
        $('#divMobile').removeAttr('hidden');
        $('#divName').removeAttr('hidden');
        $('#divRemark').removeAttr('hidden');
    }

    function openEdit(id) {
        initModel()
        $("#inputOperationType").val(2);//修改
        $("#modal-title").html("客户信息-修改");
        $('#inputName').removeAttr('disabled');
        $('#inputRemark').removeAttr('disabled');
        $('#divMobile').removeAttr('hidden');
        $('#divName').removeAttr('hidden');
        $('#divRemark').removeAttr('hidden');
        $(".modal-footer-btn").show();
        getById(id);
    }

    function openCharge(id) {
        initModel()
        $("#inputOperationType").val(3);//充值卡绑定
        $("#modal-title").html("充值卡绑定");
        $('#inputKeyt').removeAttr('disabled');
        $('#divMobile').removeAttr('hidden');
        $('#divKeyt').removeAttr('hidden');
        $(".modal-footer-btn").show();
        getById(id);
    }

    function openVoucher(id) {
        initModel()
        $("#inputOperationType").val(4);//代金券绑定
        $("#modal-title").html("代金券绑定");
        $('#inputMobile');
        $('#inputKeyt').removeAttr('disabled');
        $('#divMobile').removeAttr('hidden');
        $('#divKeyt').removeAttr('hidden');
        $(".modal-footer-btn").show();
        getById(id);
    }

    function openDirectCharge(id) {
        initModel()
        $("#inputOperationType").val(5);//直接充值
        $("#modal-title").html("直接充值");
        $('#inputChargeMoney').removeAttr('disabled');
        $('#divMobile').removeAttr('hidden');
        $('#divChargeMoney').removeAttr('hidden');
        $(".modal-footer-btn").show();
        getById(id);
    }


    function getById(id) {
        $.ajax({
            url: "../api/customer/getbyid",    //请求的url地址
            dataType: "json",
            async: false,
            data: {
                id: id
            },
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    $("#customerId").val(result.id);
                    $("#inputName").val(result.name);
                    $("#inputMobile").val(result.mobile);
                    $("#inputRemark").val(result.remark);
                    $("#modal-form").modal('show');
                }
            },
            error: error
        });
    }


    function success(data) {
        if ('error' in data) {
            bootboxalert(data.error.message);
        } else {
            $("#modal-form").modal('hide');
            jQuery(grid_selector).setGridParam({}).trigger("reloadGrid");
        }
    }

    function directCharge(id, money) {

    }

    function openNewOrder(id) {
        $("#orderCustomerId").val(id);
        $("#order-modal").modal("show");
        initProduct();
    }

    function initProduct() {
        $("#orderProductId").empty();
        $("#orderProductId").append("<option value='0'>请选择商品</option>");
        $.ajax({
            url: "../api/product/getlist",
            dataType: "json",
            async: false,
            data: {
                pageSize: 10000,
                pageNum: 1
            },
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    for (var i = 0; i < result.length; i++) {
                        $("#orderProductId").append("<option data-last-num="+result[i].lastNum+"data-product-type=" + result[i].productType + " value=" + result[i].id + ">" + result[i].name + "</option>");
                    }
                }
            },
            error: error
        });
    }

    function productChanged() {
        refreshCity();
        var lastNum = parseInt($("#orderProductId").find("option:selected").attr("data-last-num"));
        $("#orderCount").ace_spinner('value', lastNum);
        if($("#orderProductId").find("option:selected").attr("data-product-type") == '0'){//服务类
            $(".virtual").css("display", "");
        }else{//电子卡
            $(".virtual").css("display", "none");
        }
        $("#orderVoucherArea").empty();
        $("#orderRechargeCardArea").empty();
    }

    function refreshCity() {
        var setting = {
            view: {selectedMulti: false},
            check: {enable: true,chkStyle: "radio",radioType:"all"},
            data: {simpleData: {enable: true}},
            edit: {enable: false},
            callback: {onClick: zTreeOnClick}
        };
        var zCityNodes = [];
        $.ajax({
            url: "../api/product/getpricelist",
            data: {
                pageSize: 10000,
                pageNum: 1,
                productId: $("#orderProductId").val(),
                status: 1
            },
            dataType: "json",
            async: false,
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    for (var i = 0; i < result.length; i++) {
                        var zNode = {};
                        zNode.id = parseInt(result[i].cityCode);
                        zNode.pId = parseInt(result[i].cityCode.substring(0, 2) + "0000");
                        zNode.name = result[i].cityName + "(" + result[i].price + "元)";
                        zCityNodes.push(zNode);
                    }
                }
            },
            error: function () {
                bootboxalert("服务器异常，请联系管理员");
            }
        });
        cityTree = $.fn.zTree.init($("#cityTree"), setting, zCityNodes);
    }
    
    function zTreeOnClick(event, treeId, treeNode) {
        console.log(treeId);
        var nodes = cityTree.getCheckedNodes(true);
        if(nodes.length<1){
            $("#orderCityCode").val('');
            $("#orderVoucherArea").empty();
            $("#orderRechargeCardArea").empty();
        }else{
            $("#orderCityCode").val(nodes[0].id);
            refreshCard();
        }
    }

                    if (result.length > 0) {

                    for (var i = 0; i < result.length; i++) {
