<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>

    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>

    <style>
        .form-group {
            margin-bottom: 0px;
        }
    </style>
</head>

<body class="no-skin">

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li class="active">客户管理</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <shiro:hasPermission name="customerSearch">
                            <form id="searchForm" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right">客户名称：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <input id="name" name="name" class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right">手机号码：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <input id="mobile" name="mobile" class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-white btn-default btn-round btn-sm"
                                                onclick="return search()">
                                            <i class="ace-icon fa fa-search red2"></i>
                                            查询
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </shiro:hasPermission>
                    </div><!-- /.col -->
                    <div class="col-xs-12" style="text-align: right">
                        <shiro:hasPermission name="customerAdd">
                            <a class="btn btn-success btn-round btn-sm" role="button" href="#modal-form"
                               data-toggle="modal" onclick="openNew()">
                                <i class="ace-icon fa fa-plus"></i>新建
                            </a>
                        </shiro:hasPermission>
                    </div><!-- /.col -->
                    <div class="col-xs-12">
                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>
                    </div><!-- /.col -->
                    <div id="modal-form" class="modal fade" tabindex="-1" aria-hidden="true" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger" id="modal-title"></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-12 col-sm-9">
                                            <form id="projectSaveForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="id" id="inputCustomerId" value="0">
                                                <input type="hidden" id="inputOperationType">
                                                <div class="form-group" id="divName">
                                                    <label class="col-sm-4 control-label no-padding-right">客户名称：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputName" name="inputName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divMobile">
                                                    <label class="col-sm-4 control-label no-padding-right">手机号码：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputMobile" name="inputMobile"
                                                                   class="form-control"
                                                                   type="text" style="height: 30px;"/>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divRemark">
                                                    <label class="col-sm-4 control-label no-padding-right">备注：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <textarea id="inputRemark" name="inputRemark"
                                                                      class="form-control"
                                                                      style="resize:none;height: 100px"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divKeyt">
                                                    <label class="col-sm-4 control-label no-padding-right">密码：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputKeyt"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divProject">
                                                    <label class="col-sm-4 control-label no-padding-right">所属项目：</label>
                                                    <div class="col-sm-8">
                                                        <select id="selectProject"
                                                                class="selectpicker show-tick form-control"
                                                                onchange="refreshBatch()"></select>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divBatch">
                                                    <label class="col-sm-4 control-label no-padding-right">所属批次：</label>
                                                    <div class="col-sm-8">
                                                        <select id="selectBatch"
                                                                class="selectpicker show-tick form-control"></select>
                                                    </div>
                                                </div>
                                                <div class="space-2"></div>
                                                <div class="form-group" id="divChargeMoney">
                                                    <label class="col-sm-4 control-label no-padding-right">充值金额：</label>
                                                    <div class="col-sm-8">
                                                        <div class="pos-rel">
                                                            <input id="inputChargeMoney"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button class="btn btn-sm btn-primary modal-footer-btn" onclick="operate()">
                                        <i class="ace-icon fa fa-check"></i>
                                        保存
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--下单modal-->
                    <div id="order-modal" class="modal fade" tabindex="-1" style="overflow: scroll" aria-hidden="true"
                         data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger">后台下单</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12">
                                            <form id="orderForm" class="form-horizontal" role="form">
                                                <input type="hidden" name="cashSupport" id="cashSupport" value="false">
                                                <input type="hidden" name="customerId" id="orderCustomerId">
                                                <input type="hidden" name="voucherIds" id="orderVoucherIds">
                                                <input type="hidden" name="rechargeCardIds" id="orderRechargeCardIds">
                                                <input type="hidden" name="pointIds" id="orderPointIds">
                                                <input type="hidden" name="customerCityCode" id="orderCityCode">
                                                <input type="hidden" name="productPrice" id="orderProductPrice">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right">商品：</label>
                                                    <div class="col-sm-9">
                                                        <input type="hidden" id="orderProductId" name="productId"
                                                               readonly/>
                                                        <div class="pos-rel">
                                                            <ul id="productTree" class="ztree"
                                                                style="margin-top:0; width:100%; height:auto;">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right">城市：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <ul id="cityTree" class="ztree"
                                                                style="margin-top:0; width:100%; height:auto;">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right">数量：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <input type="text" name="count" id="orderCount"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-3 control-label no-padding-right">服务对象姓名：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <input id="orderCustomerName" class="form-control"
                                                                   type="text" style="height:30px" name="customerName"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-3 control-label no-padding-right">服务对象电话：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <input id="orderCustomerMobile" class="form-control"
                                                                   name="customerMobile"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-3 control-label no-padding-right">服务地址：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <input id="orderCustomerAddress" class="form-control"
                                                                   name="customerAddress"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-3 control-label no-padding-right">客户留言：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <textarea id="orderCustomerRemark" name="customerRemark"
                                                                      class="form-control"
                                                                      style="resize:none;height: 100px"></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-3 control-label no-padding-right"
                                                           for="orderRealServiceTime">服务时间：</label>
                                                    <div class="col-sm-9">
                                                        <div class="input-group">
                                                            <input class="form-control datetime-picker"
                                                                   id="orderRealServiceTime" type="text"/>
                                                            <span class="input-group-addon">
                                                                    <i class="fa fa-calendar bigger-110"></i>
                                                                </span>
                                                            <input type="hidden" value=0 name="realServiceTime"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-3 control-label no-padding-right">服务人员姓名：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <input id="orderWorkerName" name="workerName"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 virtual"></div>
                                                <div class="form-group virtual">
                                                    <label class="col-sm-3 control-label no-padding-right">服务人员电话：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <input id="orderWorkerMobile" name="workerMobile"
                                                                   class="form-control"
                                                                   type="text" style="height:30px"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <shiro:hasPermission name="orderRemarkShow">
                                                    <div class="space-2"></div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label no-padding-right">订单备注：</label>
                                                        <div class="col-sm-9">
                                                            <div class="pos-rel">
                                                                <textarea id="orderComments" name="comments"
                                                                          class="form-control"
                                                                          style="resize:none;height: 100px"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </shiro:hasPermission>

                                                <div class="space-2"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right">订单成本：</label>
                                                    <div class="col-sm-9">
                                                        <div class="pos-rel">
                                                            <input id="orderCost"
                                                                   class="form-control"
                                                                   type="text" style="height:30px" name="cost"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-2 hasVoucher"></div>
                                                <div class="form-group hasVoucher">
                                                    <label class="col-sm-3 control-label no-padding-right">可用代金券：</label>
                                                    <div class="col-sm-9" id="orderVoucherArea">

                                                    </div>
                                                </div>

                                                <div class="space-2 hasPoint"></div>
                                                <div class="form-group hasPoint">
                                                    <label class="col-sm-3 control-label no-padding-right">可用积分卡：</label>
                                                    <div class="col-sm-9" id="orderPointArea">

                                                    </div>
                                                </div>

                                                <div class="space-2 hasRechargeCard"></div>
                                                <div class="form-group hasRechargeCard">
                                                    <label class="col-sm-3 control-label no-padding-right">可用充值卡：</label>
                                                    <div class="col-sm-9" id="orderRechargeCardArea">

                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                                        <i class="ace-icon fa fa-times"></i>
                                        取消
                                    </button>

                                    <button class="btn btn-sm btn-primary modal-footer-btn" onclick="placeOrder(false)">
                                        <i class="ace-icon fa fa-check"></i>
                                        下单
                                    </button>

                                    <button class="btn btn-sm btn-primary modal-footer-btn" onclick="placeOrder(true)">
                                        <i class="ace-icon fa fa-check"></i>
                                        下单并继续
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

</div><!-- /.main-container -->
</div>
</body>
<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var productTree;
    var cityTree;
    $(function () {
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        $("#orderCount").ace_spinner({
            value: 1, min: 1, max: 1000, step: 1, on_sides: true, icon_up: 'ace-icon fa fa-plus',
            icon_down: 'ace-icon fa fa-minus', btn_up_class: 'btn-success', btn_down_class: 'btn-danger'
        })
            .closest('.ace-spinner')
            .on('changed.fu.spinbox', function () {
                initCheckbox();
            });

        //datatime控件
        $('#orderRealServiceTime').datetimepicker({
            format: "YYYY-MM-DD HH:mm"
        }).next().on(ace.click_event, function () {
            $(this).prev().focus();
        });

        var tableOption = {
            url: "/api/customer/getlist",// 获取数据的地址
            postData: transformToJson($('#searchForm').serializeArray()),
//            colNames: ['', '客户名称', '手机号码', '积分', '充值卡', '代金券', '订单', '默认地址', '客户备注', '操作'],
            colNames: ['', '客户名称', '手机号码', '积分', '充值卡', '代金券', '订单', '客户备注', '操作'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: 'name', index: 'name', width: 50, sortable: false},
                {name: 'mobile', index: 'mobile', width: 70, sortable: false},
                {
                    name: 'point',
                    index: '_point',
                    width: 150,
                    sortable: false,
                    formatter: pointFormatter
                },
                {
                    name: '_rechargeCard',
                    index: '_rechargeCard',
                    width: 150,
                    sortable: false,
                    formatter: rechargeCardFormatter
                },
                {name: '_voucher', index: '_voucher', width: 130, sortable: false, formatter: voucherFormatter},
                {name: '_order', index: '_order', width: 100, sortable: false, formatter: orderFormatter},
//                {name: 'defaultAddress', index: 'defaultAddress', sortable: false, formatter: addressFormatter},
                {name: 'remark', index: 'remark', width: 70, sortable: false},
                {name: '_action', index: '_action', width: 50, sortable: false, formatter: customFormatter}
            ],
            caption: "客户列表"
        }

        initTable(grid_selector, pager_selector, tableOption);
        initSelectProject();
        initProduct();
    });

    $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "/api/customer/getlist",// 获取数据的地址
            postData: transformToJson($('#searchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function addressFormatter(cellvalue, options, rowObject) {
        if (rowObject.defaultAddress) {
            return rowObject.defaultAddress.cityName + " " + rowObject.defaultAddress.address;
        } else {
            return "未知";
        }
    }

    function pointFormatter(cellvalue, options, rowObject) {
        var str = "剩余积分：" + rowObject.pointBalance + " ";
        var pointUrl = "/infosearch/pointindex?mobile=" + rowObject.mobile;
        if (permission.indexOf("customerPointDetail") != -1) {
            str += getRedirectButton("btn-success", pointUrl, "详情");
        }
        if (permission.indexOf("customerPointBindig") != -1) {
            str += getFunctionButton("btn-yellow", "openPointCharge(" + rowObject.id + ")", "绑定");
        }
        if (permission.indexOf("customerPointCharge") != -1) {
            str += getFunctionButton("btn-yellow", "openPointDirectCharge(" + rowObject.id + ")", "充值");
        }
        return str;
    }

    function rechargeCardFormatter(cellvalue, options, rowObject) {
        var str = "余额：" + rowObject.rechargeCardBalance + " ";
        var rechargeCardUrl = "/infosearch/rechargecardindex?mobile=" + rowObject.mobile;
        if (permission.indexOf("customerRechargeCardDetail") != -1) {
            str += getRedirectButton("btn-success", rechargeCardUrl, "详情");
        }
        if (permission.indexOf("customerRechargeCardBindig") != -1) {
            str += getFunctionButton("btn-yellow", "openCharge(" + rowObject.id + ")", "绑定");
        }
        if (permission.indexOf("customerRechargeCardCharge") != -1) {
            str += getFunctionButton("btn-yellow", "openDirectCharge(" + rowObject.id + ")", "充值");
        }
        return str;
    }

    function voucherFormatter(cellvalue, options, rowObject) {
        var str = "剩余张数：" + rowObject.voucherCount + " ";
        var voucherUrl = "/infosearch/voucherindex?mobile=" + rowObject.mobile;
        if (permission.indexOf("customerVoucherDetail") != -1) {
            str += getRedirectButton("btn-success", voucherUrl, "详情");
        }
        if (permission.indexOf("customerVoucherBinding") != -1) {
            str += getFunctionButton("btn-yellow", "openVoucher(" + rowObject.id + ")", "绑定");
        }
        return str;

    }

    function orderFormatter(cellvalue, options, rowObject) {
        var str = "";
        var orderUrl = "/order/orderindex?mobile=" + rowObject.mobile;
        if (permission.indexOf("customerOrderDetail") != -1) {
            str += getRedirectButton("btn-success", orderUrl, "详情");
        }
        if (permission.indexOf("customerUserPlaceOrder") != -1) {
            str += getFunctionButton("btn-yellow", "openNewOrder(" + rowObject.id + ")", "下单");
        }
        return str;
    }

    function customFormatter(cellvalue, options, rowObject) {
        var str = "";
        if (permission.indexOf("customerEdit") != -1) {
            str += getFunctionButton("btn-info", "openEdit(" + rowObject.id + ")", "修改");
        }
        return str;
    }

    function operate() {
        var operationType = $("#inputOperationType").val();
        switch (operationType) {
            case "1"://添加
                add();
                break;
            case "2"://修改
                update();
                break;
            case "3"://充值卡绑定
                rechargecardBinding();
                break;
            case "4": //代金券绑定
                voucherBinding();
                break;
            case "5"://充值卡直接充值
                recharge();
                break;
            case "6"://积分码绑定
                pointBinding();
                break;
            case "7"://积分直接充值
                pointRecharge();
                break;
            default:
        }
    }

    function add() {
        $.ajax({
            url: "/api/customer/add",
            dataType: "json",
            async: false,
            data: {
                name: $("#inputName").val(),
                mobile: $("#inputMobile").val(),
                remark: $("#inputRemark").val()
            },
            type: "POST",
            success: success,
            error: error
        });
    }

    function update() {
        $.ajax({
            url: "/api/customer/update",
            dataType: "json",
            async: false,
            data: {
                id: $("#inputCustomerId").val(),
                name: $("#inputName").val(),
                mobile: $("#inputMobile").val(),
                remark: $("#inputRemark").val()
            },
            type: "POST",
            success: success,
            error: error
        });
    }

    function rechargecardBinding() {
        $.ajax({
            url: "/api/rcexchangecode/backstagecodecharge",
            dataType: "json",
            async: false,
            data: {
                id: $("#inputCustomerId").val(),
                keyt: $("#inputKeyt").val(),
            },
            type: "POST",
            success: success,
            error: error
        });
    }

    function pointBinding() {
        $.ajax({
            url: "/api/pointexchangecode/backstagecodecharge",
            dataType: "json",
            async: false,
            data: {
                id: $("#inputCustomerId").val(),
                keyt: $("#inputKeyt").val(),
            },
            type: "POST",
            success: success,
            error: error
        });
    }

    function voucherBinding() {
        $.ajax({
            url: "/api/voucherexchangecode/backstagecodecharge",
            dataType: "json",
            async: false,
            data: {
                id: $("#inputCustomerId").val(),
                keyt: $("#inputKeyt").val(),
            },
            type: "POST",

    function initProduct() {
        $("#orderVoucherArea").empty();
        $("#orderRechargeCardArea").empty();

        // $("#orderProductId").empty();
        var setting = {
            view: {selectedMulti: false},
            check: {enable: true, chkStyle: "radio", radioType: "all"},
            data: {simpleData: {enable: true}},
            edit: {enable: false},
            callback: {onCheck: productChanged}
        };
        var zProductNodes = [];
        $.ajax({
            url: "/api/product/getlist",
            dataType: "json",
            async: false,
            data: {
                pageSize: 10000,
                pageNum: 1,
                status: 1
            },
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    var prefix = "parent";
                    var parentNode = {};
                    for (var i = 0; i < result.length; i++) {
                        var zNode = {};
                        zNode.id = parseInt(result[i].id);
                        if (result[i].productCategory) {
                            var pid = prefix + parseInt(result[i].productCategory.id);
                            zNode.pId = pid;
                            if (!parentNode[pid]) {
                                parentNode[pid] = result[i].productCategory;
                            }
                        }
                        zNode.value = parseInt(result[i].id);
                        zNode.name = result[i].name;
                        zNode.lastNum = result[i].lastNum;
                        zNode.productType = result[i].productType;
                        zProductNodes.push(zNode);
                    }
                    for (var key in parentNode) {
                        var zNode = {};
                        zNode.id = key;
                        zNode.value = "";
                        zNode.nocheck = true;
                        zNode.name = parentNode[key].name;
                        zProductNodes.push(zNode);
                    }
                }
            },
            error: error
        });
        productTree = $.fn.zTree.init($("#productTree"), setting, zProductNodes);

    }

    //下单 keepOn为true：下单并继续；为false，下单关闭模态框，重新刷新页面
    function placeOrder(keepOn) {
        $("#orderRealServiceTime").next().next().val($("#orderRealServiceTime").val() == '' ? 0 : new Date($("#orderRealServiceTime").val()).getTime());
        if (getSelectedProductId() == "") {
            bootboxalert("请选择商品");
            return false;
        }
        if ($("#orderCityCode").val() == "") {
            bootboxalert("请选择城市");
            return false;
        }
        if (!isNumber($("#orderCost").val())) {
            bootboxalert("请正确填写订单成本");
            return false;
        }
        var needPay = calNeedPay();
        if (needPay > 0) {
            confirm("所选金额不足以支付订单，还继续下单吗？", function (result) {
                if (result) {
                    saveOrder(keepOn);
                }
            });
        } else {
            saveOrder(keepOn);
        }
    }

    //计算还需要支付的金额
    function calNeedPay() {
        var price = parseFloat($("#orderProductPrice").val());
        var needPay = parseInt($("#orderCount").val()) * price;
        $("#orderVoucherArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                needPay = needPay - price * parseInt($("#replaceCount_" + $(this).val()).val());
            }
        });
        $("#orderRechargeCardArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                needPay = needPay - parseFloat($("#leftMoney_" + $(this).val()).val());
            }
        });
        $("#orderPointArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                needPay = needPay - parseFloat($("#conversionRate_" + $(this).val()).val()) * parseFloat($("#leftMoney_" + $(this).val()).val());
            }
        });
        return needPay;
    }

    //保存订单
    function saveOrder(keepOn) {
        var voucherIds = "";
        var rechargeCardIds = "";
        var pointIds = "";
        $("#orderVoucherArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                voucherIds = voucherIds + $(this).val() + ",";
            }
        });
        $("#orderRechargeCardArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                if ($(this).val() > 0) {
                    rechargeCardIds = rechargeCardIds + $(this).val() + ",";
                }
            }
        });
        $("#orderPointArea input[type=checkbox]").each(function () {
            if ($(this).prop('checked')) {
                if ($(this).val() > 0) {
                    pointIds = pointIds + $(this).val() + ",";
                }
            }
        });
        $("#orderVoucherIds").val(voucherIds);
        $("#orderRechargeCardIds").val(rechargeCardIds);
        $("#orderPointIds").val(pointIds);
        $("#orderProductId").val(getSelectedProductId());
        $.ajax({
            url: "/api/orderinfo/userplaceorder",
            dataType: "json",
            async: false,
            data: transformToJson($('#orderForm').serializeArray()),
            type: "POST",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    if (keepOn) {
                        bootboxalert("下单成功，继续下单");
                        refreshCard();
                    } else {
                        $("#order-modal").modal("hide");
                        bootboxalert("下单成功");
                        jQuery(grid_selector).setGridParam({}).trigger("reloadGrid");
                    }
                }
            },
            error: error
        });
    }

    //所选金额足够后，将其他未选的checkbox置为disabled状态
    function disableNotChecked() {
