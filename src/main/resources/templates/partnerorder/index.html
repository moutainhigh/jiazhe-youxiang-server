<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>
    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>

    <style>
        .ui-jqgrid .ui-jqgrid-bdiv {
            overflow-x: auto;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 10px;
        }
    </style>
</head>

<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li class="active">商家订单管理</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <form id="partnerOrderInfoSearchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">状态：</label>
                                <div class="col-sm-2">
                                    <select id="searchStatus" name="status" class="selectpicker show-tick form-control">
                                        <option value=0>所有</option>
                                        <option value=1 th:selected="${status} == 0">待服务</option>
                                        <option value=2 th:selected="${status} == 1">已完成</option>
                                        <option value=3 th:selected="${status} == 2">已取消</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right">城市：</label>
                                <div class="col-sm-2">
                                    <select id="searchCity" name="customer_city_code" class="selectpicker show-tick form-control">
                                        <option value=0>所有</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right">服务商家：</label>
                                <div class="col-sm-2">
                                    <select id="searchPartner" name="partnerId" class="selectpicker show-tick form-control">
                                        <option value=0>所有</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right">服务项目：</label>
                                <div class="col-sm-2">
                                    <select id="searchServiceItem" name="serviceItemId" class="selectpicker show-tick form-control">
                                        <option value=0>所有</option>
                                    </select>
                                </div>
                            </div>
                            <div class="space-2"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">预约时间起：</label>
                                <div class="col-sm-2">
                                    <div class="pos-rel">
                                        <div class="input-group">
                                            <input class="form-control date-picker" id="searchServiceTimeStart"
                                                   type="text" readonly/>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                            <input type="hidden" value=0 name="serviceTimeStart"/>
                                        </div>
                                    </div>
                                </div>

                                <label class="col-sm-1 control-label no-padding-right">预约时间止：</label>
                                <div class="col-sm-2">
                                    <div class="pos-rel">
                                        <div class="input-group">
                                            <input class="form-control date-picker" id="searchServiceTimeEnd"
                                                   type="text" readonly/>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                            <input type="hidden" value=0 name="serviceTimeEnd"/>
                                        </div>
                                    </div>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right">客户电话：</label>
                                <div class="col-sm-2">
                                    <div class="pos-rel">
                                        <input id="searchMobile" name="customerMobile" class="form-control" type="text"
                                               style="height:30px"/>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-white btn-default btn-round btn-sm"
                                            onclick="return search()">
                                        <i class="ace-icon fa fa-search red2"></i>
                                        查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.col -->

                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <!--<shiro:hasPermission name="sysrole:add">-->
                        <a class="btn btn-success btn-round btn-sm" role="button" href="#modal-form"
                           data-toggle="modal" onclick="openNew()">
                            <i class="ace-icon fa fa-plus"></i>新建
                        </a>
                        <!--</shiro:hasPermission>-->
                    </div><!-- /.col -->

                    <div class="col-xs-12">
                        <div class="col-sm-2">

                        </div>
                        <div class="col-sm-10">
                            <table id="grid-table"></table>
                            <div id="grid-pager"></div>
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
</body>
<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var permission = getCookie("permission");
    var orderStatus = [ '待服务', '已完成', '已取消'];
    $(function () {
        $(document).on("hidden.bs.modal", ".bootbox", function () {
            if ($(".modal-backdrop").length > 0) {
                $("body").addClass("modal-open");
            }
        })
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        initDatePicker();

        var tableOption = {
            url: "/api/partnerorderinfo/listpage",
            postData: transformToJson($('#partnerOrderInfoSearchForm').serializeArray()),
            shrinkToFit: false,
            autoScroll: true,
            colNames: ['', '操作', '状态','客户姓名', '客户手机号', '城市', '兑换码密钥', '兑换时间', '预约时间', '产品类型', '服务人员姓名', '服务项目','预付', '再支付'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: '_action', index: '_action', width: 100, sortable: false, formatter: customFormatter},
                {
                    name: 'status',
                    index: 'status',
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return orderStatus[rowObject.status - 1];
                    }
                },
                {name: 'customerName', index: 'customerName', sortable: false},
                {name: 'customerMobile', index: 'customerMobile', sortable: false},
                {name: 'customerCityName', index: 'customerCityName', sortable: false},
                {name: 'keyt', index: 'keyt', sortable: false},
                {
                    name: 'orderTime',
                    index: 'orderTime',
                    width: 50,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return dateFormat(rowObject.orderTime);
                    }
                },
                {
                    name: 'serviceTime',
                    index: 'serviceTime',
                    width: 50,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return dateFormat(rowObject.serviceTime);
                    }
                },
                {name: 'productType', index: 'productType', sortable: false},
                {name: 'workerName', index: 'workerName', sortable: false},
                {name: 'serviceItem', index: 'serviceItem', sortable: false},
                {name: 'prePay', index: 'prePay', sortable: false},
                {name: 'appendPay', index: 'appendPay', sortable: false}
            ],
            loadComplete: function (data) {
                var table = this;
                setTimeout(function () {
                    $("#jqgh_grid-table_rn").empty().append("序号");//第一列加上列名
                    updatePagerIcons(table);//美化【首页，下一页，上一页，末页】
                }, 0);
                if (data.data.length == 0) {//解决没有数据时，不出现横向滚动条的问题
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:auto}</style>');
                } else {
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:hidden}</style>');
                }
            },
            caption: "商家订单列表"
        };

        initTable(grid_selector, pager_selector, tableOption);
    });

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "/api/partnerorderinfo/listpage",
            postData: transformToJson($('#partnerOrderInfoSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        return false;
    }

    function customFormatter(cellvalue, options, rowObject) {
        var str = "";
        str += getFunctionButton("btn-success", "showOrder(" + rowObject.id + ")", "查看");
        if (rowObject.status == 0) {
            str += getFunctionButton("btn-danger", "userCancelOrder(" + rowObject.id + ")", "取消订单");
            str += getFunctionButton("btn-primary", "userReservationOrder(" + rowObject.id + ")", "预约");
        }
        if (rowObject.status == 1) {
            str += getFunctionButton("btn-danger", "changeOrderReservation(" + rowObject.id + ")", "修改订单");
            str += getFunctionButton("btn-success", "userCompleteOrder(" + rowObject.id + ")", "完成订单");
            str += getFunctionButton("btn-primary", "showAppendOrder(" + rowObject.id + ")", "追加订单");
        }
        if (rowObject.status == 2) {
            str += getFunctionButton("btn-primary", "orderCancelPass(" + rowObject.id + ")", "审核通过");
            str += getFunctionButton("btn-danger", "orderCancelUnpass(" + rowObject.id + ")", "审核不通过");
            str += getFunctionButton("btn-success", "userCompleteOrder(" + rowObject.id + ")", "完成订单");
        }
        return str;
    }
</script>
</html>
