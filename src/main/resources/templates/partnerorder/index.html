<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/init.css}"/>
    <!--<link rel="stylesheet" th:href="@{/static/editable-select/css/jquery-editable-select.min.css}"/>-->
    <!-- Javascript -->
    <script th:src="@{/static/init.js}"></script>
    <script th:src="@{/static/clipboard.js}"></script>
    <!--<script th:src="@{/static/editable-select/js/jquery-editable-select.min.js}"></script>-->

    <style>
        .ui-jqgrid .ui-jqgrid-bdiv {
            overflow-x: auto;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 10px;
        }

        .chosen-container-single .chosen-single {
            height: 30px;
            border-radius: 0px;
        }
    </style>
</head>

<body class="no-skin">
<div style="display: none">
    <button id="clipboard-btn" data-clipboard-text=""></button>
</div>
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/main/main_center}">主页</a>
                    </li>
                    <li class="active">商家订单管理</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-top:40px">
                        <shiro:hasPermission name="partnerOrderSearch">
                            <form id="partnerOrderInfoSearchForm" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right">状态：</label>
                                    <div class="col-sm-2">
                                        <select id="searchStatus" name="status"
                                                class="selectpicker show-tick form-control">
                                            <option value=0>所有</option>
                                            <option value=1>待派单</option>
                                            <option value=2>待服务</option>
                                            <option value=3>已完成</option>
                                            <option value=4>已取消</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right">城市：</label>
                                    <div class="col-sm-2">
                                        <select id="searchCustomerCityCode" name="customerCityCode"
                                                class="chosen-select form-control">
                                            <option value="000000">所有</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right">服务商家：</label>
                                    <div class="col-sm-2">
                                        <select id="searchPartner" name="partnerId"
                                                class="selectpicker show-tick form-control">
                                            <option value=0>所有</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right">服务项目：</label>
                                    <div class="col-sm-2">
                                        <select id="searchServiceItem" name="serviceItemId"
                                                class="selectpicker show-tick form-control">
                                            <option value=0>所有</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="space-2"></div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right">兑换时间起：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <div class="input-group">
                                                <input class="form-control date-picker" id="searchOrderTimeStart"
                                                       type="text" readonly/>
                                                <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                                <input type="hidden" value=0 name="orderTimeStart"/>
                                            </div>
                                        </div>
                                    </div>

                                    <label class="col-sm-1 control-label no-padding-right">兑换时间止：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <div class="input-group">
                                                <input class="form-control date-picker" id="searchOrderTimeEnd"
                                                       type="text" readonly/>
                                                <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                                <input type="hidden" value=0 name="orderTimeEnd"/>
                                            </div>
                                        </div>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right">客户电话：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <input id="searchMobile" name="customerMobile" class="form-control"
                                                   type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2">
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right">预约时间起：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <div class="input-group">
                                                <input class="form-control date-picker" id="searchServiceTimeStart"
                                                       type="text" readonly/>
                                                <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                                <input type="hidden" value=0 name="serviceTimeStart"/>
                                            </div>
                                        </div>
                                    </div>

                                    <label class="col-sm-1 control-label no-padding-right">预约时间止：</label>
                                    <div class="col-sm-2">
                                        <div class="pos-rel">
                                            <div class="input-group">
                                                <input class="form-control date-picker" id="searchServiceTimeEnd"
                                                       type="text" readonly/>
                                                <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                                <input type="hidden" value=0 name="serviceTimeEnd"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <shiro:hasPermission name="partnerOrderSearch">
                                            <button class="btn btn-white btn-default btn-round btn-sm"
                                                    onclick="return search()">
                                                <i class="ace-icon fa fa-search red2"></i>
                                                查询
                                            </button>&nbsp;&nbsp;&nbsp;&nbsp;
                                        </shiro:hasPermission>
                                        <shiro:hasPermission name="partnerOrderExport">
                                            <button class="btn btn-white btn-default btn-round btn-sm"
                                                    onclick="exportExcel();return false;">
                                                <i class="ace-icon fa  fa-file-excel-o red2"></i>
                                                导出
                                            </button>
                                        </shiro:hasPermission>
                                    </div>
                                </div>
                            </form>
                        </shiro:hasPermission>
                    </div><!-- /.col -->

                    <div class="col-xs-12" style="text-align: right" id="buttonDiv">
                        <p style="margin:1px;height: 31px">
                            <shiro:hasPermission name="partnerOrderAdd">
                                <a class="btn btn-success btn-round btn-sm" role="button" href="#modal-form"
                                   data-toggle="modal" onclick="openNew()">
                                    <i class="ace-icon fa fa-plus"></i>新建
                                </a>
                            </shiro:hasPermission>
                        </p>
                    </div><!-- /.col -->

                    <div class="col-xs-12">
                        <div class="col-sm-3" style="height: 400px">
                            <div class="profile-user-info profile-user-info-striped">
                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 预支、消费情况</div>
                                    <div class="profile-info-value">
                                        <!--<a class="btn btn-minier btn-default" href="javascript:showOrder(1)">刷新</a>-->
                                        <a href="javascript:refreshOverviewMoney()" data-action="reload">
                                            <i class="ace-icon fa fa-refresh"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 总预支</div>
                                    <div class="profile-info-value">
                                        <span id="total"> 加载中...</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <shiro:hasPermission name="advancePayManagement">
                                            <a class="btn btn-minier btn-primary"
                                               href="javascript:getAdvancePayList('1')">总明细</a>&nbsp;&nbsp;
                                        </shiro:hasPermission>
                                        <shiro:hasPermission name="advancePayAdd">
                                            <a class="btn btn-minier btn-success"
                                               href="javascript:openAdvancePayModal()">充值</a>
                                        </shiro:hasPermission>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 总消费</div>

                                    <div class="profile-info-value">
                                        <span id="spend">加载中...</span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 总余额</div>

                                    <div class="profile-info-value">
                                        <span id="left">加载中...</span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 区间说明</div>

                                    <div class="profile-info-value">
                                        <span>指预约时间起 至 预约时间止</span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 区间预支</div>
                                    <div class="profile-info-value">
                                        <span id="intervalTotal"> 加载中...</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <shiro:hasPermission name="advancePayManagement">
                                            <a class="btn btn-minier btn-primary"
                                               href="javascript:getAdvancePayList('2')">区间明细</a>&nbsp;&nbsp;
                                        </shiro:hasPermission>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 区间消费</div>

                                    <div class="profile-info-value">
                                        <span id="intervalSpend">加载中...</span>
                                    </div>
                                </div>

                                <div class="profile-info-row">
                                    <div class="profile-info-name"> 区间余额</div>

                                    <div class="profile-info-value">
                                        <span id="intervalLeft">加载中...</span>
                                    </div>
                                </div>
                            </div>
                            <div id="alert-info" style="padding-top: 20px">
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <table id="grid-table"></table>
                            <div id="grid-pager"></div>
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
<!--充值记录table，不分页 -->
<div id="modal-table" class="modal fade" tabindex="-1" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header no-padding">
                <div class="table-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="white">&times;</span>
                    </button>
                    预支记录
                </div>
            </div>
            <div class="modal-body no-padding" style="height:250px;overflow-y:scroll;">
                <table class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">
                    <thead>
                    <tr>
                        <th>预支时间</th>
                        <th>预支金额</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody id="modelTbody">
                    <!--此处放消费记录-->
                    </tbody>
                </table>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!--充值modal-->
<div id="modal-advancePay" class="modal fade" tabindex="-1" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="blue bigger">预支充值</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-1"></div>
                    <div class="col-xs-12 col-sm-9">
                        <form id="advancePayForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right">充值金额：</label>
                                <div class="col-sm-8">
                                    <div class="pos-rel">
                                        <input id="saveAdvancePay" name="advancePay" class="form-control"
                                               type="text" style="height:30px"/>
                                    </div>
                                </div>
                            </div>
                            <div class="space-2"></div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right"
                                       for="saveAdvanceTime">充值时间：</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input class="form-control date-picker" id="saveAdvanceTime"
                                               type="text" readonly/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar bigger-110"></i>
                                        </span>
                                        <input type="hidden" value=0 name="advanceTime"/>
                                    </div>
                                </div>
                            </div>
                            <div class="space-2"></div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label no-padding-right">备注：</label>
                                <div class="col-sm-8">
                                    <div class="pos-rel">
                                        <textarea id="saveAdvanceRemark" name="remark"
                                                  class="form-control"
                                                  style="resize:none;height: 100px"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                    <i class="ace-icon fa fa-times"></i>
                    取消
                </button>

                <button class="btn btn-sm btn-primary modal-footer-btn modal-footer-btn-save"
                        onclick="saveAdvancePay()">
                    <i class="ace-icon fa fa-check"></i>
                    保存
                </button>
            </div>
        </div>
    </div>
</div>

<!--商户订单modal-->
<div id="modal-partnerOrder" class="modal fade" tabindex="-1" style="overflow: scroll" aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="beforeCloseModal()">&times;</button>
                <h4 class="blue bigger" id="partnerOrderModalTitle"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-1"></div>
                        <div class="col-xs-12 col-sm-9">
                            <form id="partnerOrderForm" class="form-horizontal" role="form">
                                <input id="operateType" type="hidden" value="0"/>
                                <input id="partnerOrderId" value=0 type="hidden" name="id"/>
                                <input id="saveCustomerCityCode" name="customerCityCode" value="" type="hidden"/>
                                <input id="saveCustomerCityName" name="customerCityName" value="" type="hidden"/>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">客户姓名：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <input id="saveCustomerName" name="customerName" class="form-control"
                                                   type="text" style="height:30px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">客户电话：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <input id="saveCustomerMobile" name="customerMobile" class="form-control"
                                                   type="text" style="height:30px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <!--<div class="form-group">-->
                                <!--<label class="col-sm-4 control-label no-padding-right">所属城市：</label>-->
                                <!--<div class="col-sm-8">-->
                                <!--<select id="saveCustomerCityCode" name="customerCityCode"-->
                                <!--class="selectpicker show-tick form-control">-->
                                <!--</select>-->
                                <!--</div>-->
                                <!--</div>-->

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">城市：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <ul id="cityTree" class="ztree"
                                                style="margin-top:0; width:100%; height:auto;">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">兑换密钥：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <textarea id="saveKeyt" name="keyt"
                                                      class="form-control"
                                                      style="resize:none;height: 100px"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right"
                                           for="saveOrderTime">兑换时间：</label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input class="form-control date-picker" id="saveOrderTime"
                                                   type="text" readonly/>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                            <input type="hidden" value=0 name="orderTime"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right"
                                           for="saveServiceTime">预约时间：</label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input class="form-control date-picker" id="saveServiceTime"
                                                   type="text" readonly/>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar bigger-110"></i>
                                            </span>
                                            <input type="hidden" value=0 name="serviceTime"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">预约地点：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <textarea id="saveCustomerAddress" name="customerAddress"
                                                      class="form-control"
                                                      style="resize:none;height: 100px"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">订单来源：</label>
                                    <div class="col-sm-8">
                                        <select id="saveOrderSource" name="orderSource"
                                                class="selectpicker show-tick form-control">>
                                            <option value="400电话">400电话</option>
                                            <option value="小程序">小程序</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">保洁师姓名：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <input id="saveWorkerName" name="workerName" class="form-control"
                                                   type="text" style="height:30px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">保洁师电话：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <input id="saveWorkerMobile" name="workerMobile" class="form-control"
                                                   type="text" style="height:30px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <!--此处选择服务商家-->
                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">服务商家：</label>
                                    <div class="col-sm-8">
                                        <select id="savePartner" name="partnerId"
                                                class="selectpicker show-tick form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="space-2"></div>
                                <!--此处选择服务项目-->
                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">服务项目：</label>
                                    <div class="col-sm-8">
                                        <select id="saveServiceItem" name="serviceItemId"
                                                class="selectpicker show-tick form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">备注：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <textarea id="saveRemark" name="remark"
                                                      class="form-control"
                                                      style="resize:none;height: 100px"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">预付：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <input id="savePrePay" name="prePay"
                                                   class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">再次支付：</label>
                                    <div class="col-sm-8">
                                        <div class="pos-rel">
                                            <input id="saveAppendPay" name="appendPay"
                                                   class="form-control" type="text"
                                                   style="height:30px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label no-padding-right">订单状态：</label>
                                    <div class="col-sm-8">
                                        <select id="saveStatus" name="status"
                                                class="selectpicker show-tick form-control">
                                            <option value=1>待派单</option>
                                            <option value=2>待服务</option>
                                            <option value=3>已完成</option>
                                            <option value=4>已取消</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="space-2"></div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-sm modal-footer-btn" data-dismiss="modal">
                    <i class="ace-icon fa fa-times"></i>
                    取消
                </button>

                <button class="btn btn-sm btn-primary modal-footer-btn modal-footer-btn-save"
                        onclick="savePartnerOrder()" id="partnerOrderSaveBtn">
                    <i class="ace-icon fa fa-check"></i>
                    保存
                </button>
            </div>
        </div>
    </div>
</div>


</body>
<script type="text/javascript">
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var orderStatus = ['待派单', '待服务', '已完成', '已取消'];
    var cityTree;
    $(function () {
        //重新修改表格宽度
        $(window).resize(function () {
            $("#grid-table").setGridWidth($(window).width() * 0.96);
        });

        initDatePicker();
        initCity();

        //初始化查询城市和模态框里的城市
        function initCity() {
            var setting = {
                view: {selectedMulti: false},
                check: {enable: true, chkStyle: "radio", radioType: "all"},
                data: {simpleData: {enable: true}},
                edit: {enable: false},
                callback: {onCheck: zTreeOnClick}
            };
            var zCityNodes = [];
            $.ajax({
                url: "/api/syscity/getopenlist",
                dataType: "json",
                async: true,
                type: "GET",
                success: function (data) {
                    if ('error' in data) {
                        bootboxalert(data.error.message);
                    } else {
                        var result = data.data;
                        for (var i = 0; i < result.length; i++) {
                            //初始化查询框的city列表
                            if (result[i].cityLevel == 2) {
                                $("#searchCustomerCityCode").append("<option value=" + result[i].cityCode + ">" + result[i].cityName + "</option>");
                                $("#saveCustomerCityCode").append("<option value=" + result[i].cityCode + ">" + result[i].cityName + "</option>");
                            }
                            //初始化模态框的city列表
                            var zNode = {};
                            zNode.id = parseInt(result[i].cityCode);
                            zNode.pId = parseInt(result[i].parentCode);
                            zNode.name = result[i].cityName;
                            zNode.nocheck = (result[i].cityLevel == 1);
                            zCityNodes.push(zNode);
                        }
                        initSearchSelect("searchCustomerCityCode");
                        cityTree = $.fn.zTree.init($("#cityTree"), setting, zCityNodes);
                    }
                },
                error: error
            });
        }

        function zTreeOnClick(event, treeId, treeNode) {
            var nodes = cityTree.getCheckedNodes(true);
            if (nodes.length < 1) {
                $("#saveCustomerCityCode").val('');
                $("#saveCustomerCityName").val('');
            } else {
                $("#saveCustomerCityCode").val(nodes[0].id);
                $("#saveCustomerCityName").val(nodes[0].name);
            }
        }

        //初始化服务商家
        $.ajax({
            url: "/api/partner/listall",
            dataType: "json",
            async: true,
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    for (var i = 0; i < result.length; i++) {
                        $("#searchPartner").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                        $("#savePartner").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                    }
                }
            },
            error: error
        });

        //初始化服务项目
        $.ajax({
            url: "/api/serviceitem/listall",
            dataType: "json",
            async: true,
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    for (var i = 0; i < result.length; i++) {
                        $("#searchServiceItem").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                        $("#saveServiceItem").append("<option value=" + result[i].id + ">" + result[i].name + "</option>");
                    }
                }
            },
            error: error
        });

        var tableOption = {
            url: "/api/partnerorderinfo/listpage",
            postData: transformToJson($('#partnerOrderInfoSearchForm').serializeArray()),
            shrinkToFit: false,
            autoScroll: true,
            colNames: ['', '操作', '状态', '客户姓名', '客户手机号', '城市', '兑换码密钥', '兑换时间', '预约时间', '订单来源', '服务人员姓名', '服务项目', '预付', '再支付'],
            colModel: [
                {name: 'id', index: 'id', sortable: false, hidden: true},
                {name: '_action', index: '_action', width: 160, sortable: false, formatter: customFormatter},
                {
                    name: 'status',
                    index: 'status',
                    width: 50,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return orderStatus[rowObject.status - 1];
                    }
                },
                {name: 'customerName', index: 'customerName', width: 70, sortable: false},
                {name: 'customerMobile', index: 'customerMobile', width: 100, sortable: false},
                {name: 'customerCityName', index: 'customerCityName', width: 50, sortable: false},
                {name: 'keyt', index: 'keyt', sortable: false},
                {
                    name: 'orderTime',
                    index: 'orderTime',
                    width: 100,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return dateFormat(rowObject.orderTime);
                    }
                },
                {
                    name: 'serviceTime',
                    index: 'serviceTime',
                    width: 100,
                    sortable: false,
                    formatter: function (cellvalue, options, rowObject) {
                        return dateFormat(rowObject.serviceTime);
                    }
                },
                {name: 'orderSource', index: 'orderSource', width: 100, sortable: false},
                {name: 'workerName', index: 'workerName', width: 100, sortable: false},
                {name: 'serviceItemResp.name', index: 'serviceItem', width: 100, sortable: false},
                {name: 'prePay', index: 'prePay', width: 50, sortable: false,formatter:function(cellvalue, options, rowObject){
                    return formatNumberWithComma(rowObject.prePay);
                }},
                {name: 'appendPay', index: 'appendPay', width: 50, sortable: false,formatter:function(cellvalue, options, rowObject){
                    return formatNumberWithComma(rowObject.appendPay);
                }}
            ],
            loadComplete: function (data) {
                if ("error" in data) {
                    bootboxalert(data.error.message);
                    return false;
                }
                var table = this;
                setTimeout(function () {
                    $("#jqgh_grid-table_rn").empty().append("序号");//第一列加上列名
                    updatePagerIcons(table);//美化【首页，下一页，上一页，末页】
                }, 0);
                if (data.data.length == 0) {//解决没有数据时，不出现横向滚动条的问题
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:auto}</style>');
                } else {
                    $('head').append('<style> .ui-jqgrid .ui-jqgrid-hdiv{overflow:hidden}</style>');
                }
            },
            caption: "商家订单列表"
        };

        initTable(grid_selector, pager_selector, tableOption);

        refreshOverviewMoney();

        //初始化复制信息的组件
        var clipboard;
        if (ClipboardJS)
            clipboard = new ClipboardJS('#clipboard-btn');
        if (clipboard) {
            //优雅降级:safari 版本号>=10,提示复制成功;否则提示需在文字选中后，手动选择“拷贝”进行复制
            clipboard.on('success', function (e) {
                alert('复制成功!')
                e.clearSelection();
            });
            clipboard.on('error', function (e) {
                alert('请选择“拷贝”进行复制!')
            });
        }
    });

    function search() {
        jQuery(grid_selector).setGridParam({
            url: "/api/partnerorderinfo/listpage",
            postData: transformToJson($('#partnerOrderInfoSearchForm').serializeArray()),
        }).trigger("reloadGrid", [{page: 1}]);
        refreshOverviewMoney();
        return false;
    }

    function customFormatter(cellvalue, options, rowObject) {
        var str = "";
        str += getFunctionButton("btn-success", "openShow(" + rowObject.id + ")", "查看");
        if (rowObject.status == 1 || rowObject.status == 2) {
            if (permission.indexOf("partnerOrderEdit") != -1) {
                str += getFunctionButton("btn-primary", "openEdit(" + rowObject.id + ")", "修改");
            }
        } else {
            if (permission.indexOf("partnerOrderHigherEdit") != -1) {
                str += getFunctionButton("btn-primary", "openEdit(" + rowObject.id + ")", "修改");
            }
        }

        str += getFunctionButton("btn-primary", "copyOrderInfo(" + JSON.stringify(rowObject) + ")", "复制信息");

        return str;
    }

    //关闭前调用
    function beforeCloseModal() {
//        var operateType = $("#operateType").val();
//        if(operateType == '1' || operateType == '2'){ //1为新建 2为修改 3为查看
//            confirm("确定关闭此对话框？",function(result){
//                if(result){
//                    $('#modal-partnerOrder').modal('hide');
//                }
//            })
//        }else {
//            $('#modal-partnerOrder').modal('hide');
//        }
        $('#modal-partnerOrder').modal('hide');
    }

    function openShow(id) {
        fillPartnerOrderForm(id)
        $("#partnerOrderModalTitle").html("商家订单-查看");
        $("#partnerOrderSaveBtn").hide();
        $("#modal-partnerOrder").modal("show");
        $("#partnerOrderForm input").attr("disabled", "disabled");
        $("#partnerOrderForm select").attr("disabled", "disabled");
        $("#partnerOrderForm textarea").attr("disabled", "disabled");
        $("#operateType").val('3');
    }

    function openEdit(id) {
        fillPartnerOrderForm(id);
        $("#partnerOrderModalTitle").html("商家订单-修改");
        $("#partnerOrderSaveBtn").show();
        $("#modal-partnerOrder").modal("show");
        $("#partnerOrderForm input").removeAttr("disabled");
        $("#partnerOrderForm select").removeAttr("disabled");
        $("#partnerOrderForm textarea").removeAttr("disabled");
        $("#operateType").val('2');
    }

    function copyOrderInfo(rowData) {
        var text = "";
        if (rowData.customerAddress) {
            text += rowData.customerAddress + "\r\n";
        }
        if (rowData.customerName) {
            text += rowData.customerName + " ";
        }
        if (rowData.customerMobile) {
            text += rowData.customerMobile + "\r\n";
        }
        if (rowData.serviceItemResp.name) {
            text += rowData.serviceItemResp.name + "\r\n";
        }
        if (rowData.serviceTime) {
            text += timeFormat(rowData.serviceTime) + "\r\n";
        }
        if (rowData.remark) {
            text += "备注：" + rowData.remark;
        }
        if (text) {
            $("#clipboard-btn").attr("data-clipboard-text", text);
            $("#clipboard-btn").click();
        } else {
            alert("复制内容为空");
        }
    }

    function openNew() {
        initForm();
        $("#partnerOrderId").val(0);
        $("#partnerOrderForm #savePrePay").val(0);
        $("#partnerOrderForm #saveAppendPay").val(0);
        var time = new Date().getTime();
        $("#saveOrderTime").val(dateFormat(time));
        $('#saveOrderTime').datepicker('update');
        $("#saveOrderTime").next().next().val(time);
        $("#saveServiceTime").next().next().val(0);
        $("#partnerOrderModalTitle").html("商家订单-新建");
        $("#partnerOrderSaveBtn").show();
        $("#modal-partnerOrder").modal("show");
        $("#partnerOrderForm input").removeAttr("disabled");
        $("#partnerOrderForm select").removeAttr("disabled");
        $("#partnerOrderForm textarea").removeAttr("disabled");
        $("#operateType").val('1');
    }

    function initForm() {
        $("#partnerOrderForm input").val('');
        $("#partnerOrderForm textarea").val('');
        uncheckAll();
        cityTree.expandAll(false);
        $("#saveCustomerCityCode option:first").prop("selected", 'selected');
        $("#saveOrderSource option:first").prop("selected", 'selected');
        $("#savePartner option:first").prop("selected", 'selected');
        $("#saveServiceItem option:first").prop("selected", 'selected');
        $("#saveStatus option:first").prop("selected", 'selected');

    }

    function fillPartnerOrderForm(id) {
        initForm();
        $.ajax({
            url: "/api/partnerorderinfo/getbyid",
            dataType: "json",
            async: false,
            data: {
                id: id
            },
            type: "GET",
            success: function (data) {
                var result = data.data;
                $("#partnerOrderForm #partnerOrderId").val(result.id);
                $("#partnerOrderForm #saveCustomerName").val(result.customerName);
                $("#partnerOrderForm #saveCustomerMobile").val(result.customerMobile);
                $("#partnerOrderForm #saveCustomerCityCode").val(result.customerCityCode);
                $("#partnerOrderForm #saveCustomerCityName").val(result.customerCityName);
                $("#partnerOrderForm #saveKeyt").val(result.keyt);
                $("#partnerOrderForm #saveOrderTime").val(dateFormat(result.orderTime));
                $('#saveOrderTime').datepicker('update');
                $("#partnerOrderForm #saveOrderTime").next().next().val(result.orderTime);
                $("#partnerOrderForm #saveServiceTime").val(dateFormat(result.serviceTime));
                $('#saveServiceTime').datepicker('update');
                $("#partnerOrderForm #saveServiceTime").next().next().val(result.serviceTime);
                $("#partnerOrderForm #saveCustomerAddress").val(result.customerAddress);
                $("#partnerOrderForm #saveOrderSource").val(result.orderSource);
                $("#partnerOrderForm #saveWorkerName").val(result.workerName);
                $("#partnerOrderForm #saveWorkerMobile").val(result.workerMobile);
                $("#partnerOrderForm #savePartner").val(result.partnerId);
                $("#partnerOrderForm #saveServiceItem").val(result.serviceItemId);
                $("#partnerOrderForm #saveRemark").val(result.remark);
                $("#partnerOrderForm #savePrePay").val(result.prePay);
                $("#partnerOrderForm #saveAppendPay").val(result.appendPay);
                $("#partnerOrderForm #saveStatus").val(result.status);
                checkNodes(result.customerCityCode);
            },
            error: error
        });
    }

    function savePartnerOrder() {
        if (!isNumber($("#savePrePay").val())) {
            bootboxalert("预付必须为数字！");
            return false;
        }
        if (!isNumber($("#saveAppendPay").val())) {
            bootboxalert("再次支付必须为数字！");
            return false;
        }
        if ($("#saveStatus").val() == "2") {
            confirm("已完成订单，除了备注为非必填外，其他都为必填，需要继续保存吗？", function (result) {
                if (result) {
                    save();
                }
            });
        } else {
            save();
        }
    }

    function save() {
        $.ajax({
            url: "/api/partnerorderinfo/save",
            dataType: "json",
            async: false,
            data: transformToJson($('#partnerOrderForm').serializeArray()),
            type: "POST",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    $("#modal-partnerOrder").modal('hide');
                    jQuery(grid_selector).setGridParam({}).trigger("reloadGrid");
                    refreshOverviewMoney();
                }
            },
            error: error
        });
    }

    function refreshOverviewMoney() {
        $("#total").html("加载中...");
        $("#spend").html("加载中...");
        $("#left").html("加载中...");
        $("#intervalTotal").html("加载中...");
        $("#intervalSpend").html("加载中...");
        $("#intervalLeft").html("加载中...");
        $.ajax({
            url: "/api/partnerorderinfo/caloverviewmoney",
            dataType: "json",
            async: false,
            data: transformToJson($('#partnerOrderInfoSearchForm').serializeArray()),
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    $("#total").html(formatNumberWithComma(result.total));
                    $("#spend").html(formatNumberWithComma(result.spend));
                    $("#left").html(formatNumberWithComma(result.left));
                    $("#intervalTotal").html(formatNumberWithComma(result.intervalTotal));
                    $("#intervalSpend").html(formatNumberWithComma(result.intervalSpend));
                    $("#intervalLeft").html(formatNumberWithComma(result.intervalLeft));
                    showAlertInfo();
                }
            },
            error: error
        });
    }

    function getAdvancePayList(type) {//显示充值记录
        $("#modelTbody").empty();
        var data = transformToJson($('#partnerOrderInfoSearchForm').serializeArray());
        if (type == 1) {//type=1为总充值记录，时间置为0
            data.serviceTimeStart = 0;
            data.serviceTimeEnd = 0;
        }
        $.ajax({
            url: "/api/advancepay/listall",
            dataType: "json",
            async: false,
            data: data,
            type: "GET",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    var result = data.data;
                    for (var i = 0; i < result.length; i++) {
                        var str = "<tr>" +
                            "<td>" + dateFormat(result[i].advanceTime) + "</td>" +
                            "<td>" + formatNumberWithComma(result[i].advancePay) + "</td>" +
                            "<td>" + result[i].remark + "</td>" +
                            "</td></tr>"
                        $("#modelTbody").append(str);
                    }
                    $("#modal-table").modal('show');
                }
            },
            error: error
        });
    }

    function showAlertInfo() {
        $("#alert-info").empty();
        $("#alert-info").append("<div class='alert alert-info'>" +
            "<button class='close' data-dismiss='alert'>" +
            "<i class='ace-icon fa fa-times'></i>" +
            "</button> 刷新成功 ! </div>");
        setTimeout(function () {
            $("#alert-info").empty()
        }, 2000);
    }

    function openAdvancePayModal() {
        $("#saveAdvancePay").val(0);
        $("#saveRemark").val('');
        var time = new Date().getTime();
        $("#saveAdvanceTime").val(dateFormat(time));
        $('#saveAdvanceTime').datepicker('update');
        $("#saveAdvanceTime").next().next().val(time);
        $("#modal-advancePay").modal('show');
    }

    function saveAdvancePay() {
        if (isNumber($("#saveAdvancePay")) || $("#saveAdvancePay").val() == 0) {
            bootboxalert("充值金额非法");
            return false;
        }
        if ($("#saveAdvanceTimeStr").val() == '' || $("#saveAdvanceTime").val() == 0) {
            bootboxalert("充值时间不能为空");
            return false;
        }
        $.ajax({
            url: "/api/advancepay/save",
            dataType: "json",
            async: false,
            data: transformToJson($('#advancePayForm').serializeArray()),
            type: "POST",
            success: function (data) {
                if ('error' in data) {
                    bootboxalert(data.error.message);
                } else {
                    refreshOverviewMoney();
                    $("#modal-advancePay").modal('hide');
                }
            },
            error: error
        });
    }

    //导出为excel
    function exportExcel() {
        var obj = transformToJson($('#partnerOrderInfoSearchForm').serializeArray());
        var param = "";
        for (var key in obj) {
            param = param + key + "=" + obj[key] + "&";
        }
        window.location.href = "/api/partnerorderinfo/export?" + param;
        return false;
    }

    //根据城市的code，勾选checkbox，并展开节点
    function checkNodes(id) {
        var node = cityTree.getNodeByParam("id", id);
        cityTree.checkNode(node, true, false);
        var parentNode = cityTree.getNodeByParam("id", id.substr(0, 2) + "0000");
        cityTree.expandNode(parentNode, true, false, false);
    }

    //全不选
    function uncheckAll() {
        var nodes = cityTree.transformToArray(cityTree.getNodes());
        for (var i = 0; i < nodes.length; i++) {
            cityTree.checkNode(nodes[i], false, false);
        }
    }
</script>
</html>
